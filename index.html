<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dolbaebsms - Secure Messenger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- –ë–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://cdnjs.cloudflare.com https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com; script-src 'self' 'unsafe-inline' https://www.gstatic.com">
    <meta name="referrer" content="no-referrer">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #0088cc;
            --primary-dark: #006699;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text: #f8fafc;
            --text-secondary: #cbd5e1;
            --success: #10b981;
            --error: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--background);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        .app-container {
            width: 100%;
            height: 100vh;
            background: var(--surface);
            position: relative;
        }

        .screen {
            display: none;
            flex-direction: column;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .screen.active {
            display: flex;
        }

        /* Welcome Screen */
        .welcome-screen {
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 2rem;
            padding: 1rem;
        }

        .logo {
            font-size: 3rem;
            color: var(--primary);
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 300px;
        }

        .btn {
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        /* Chat Screen - –ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è */
        .chat-screen {
            padding: 0;
        }

        .chat-header {
            padding: 1rem;
            background: var(--surface-light);
            display: flex;
            align-items: center;
            gap: 1rem;
            border-bottom: 1px solid var(--surface);
        }

        .avatar {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* –°–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
        .chats-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .chat-item {
            padding: 1rem;
            margin: 0.5rem 0;
            background: var(--surface-light);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .chat-item:hover {
            background: var(--primary);
        }

        /* –≠–∫—Ä–∞–Ω —Å–æ–æ–±—â–µ–Ω–∏–π */
        .messages-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages-area {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .message {
            max-width: 85%;
            padding: 0.8rem 1rem;
            border-radius: 16px;
            background: var(--surface-light);
            word-wrap: break-word;
        }

        .message.sent {
            background: var(--primary);
            align-self: flex-end;
        }

        .message-input-area {
            padding: 1rem;
            background: var(--surface-light);
            border-top: 1px solid var(--surface);
        }

        .message-input-area.hidden {
            display: none;
        }

        .input-with-btn {
            display: flex;
            gap: 0.5rem;
        }

        .message-input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid var(--surface);
            border-radius: 20px;
            background: var(--background);
            color: var(--text);
            font-size: 1rem;
        }

        .send-btn {
            width: 44px;
            height: 44px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        /* –ü–æ–∏—Å–∫ */
        .search-container {
            padding: 1rem;
            background: var(--surface-light);
            border-bottom: 1px solid var(--surface);
        }

        .search-box {
            display: flex;
            gap: 0.5rem;
        }

        .search-input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid var(--surface);
            border-radius: 20px;
            background: var(--background);
            color: var(--text);
            font-size: 1rem;
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ */
        @media (max-width: 768px) {
            .chat-item {
                padding: 0.8rem;
                margin: 0.3rem 0;
            }
            
            .message {
                max-width: 90%;
                padding: 0.7rem 0.9rem;
                font-size: 0.9rem;
            }
            
            .btn {
                padding: 0.9rem;
                font-size: 0.9rem;
            }
        }

        /* –ë–µ–∑–æ–ø–∞—Å–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        .safe-input {
            border: 1px solid var(--surface);
            background: var(--background);
            color: var(--text);
            padding: 0.8rem;
            border-radius: 8px;
            font-size: 1rem;
        }

        .password-field {
            -webkit-text-security: disc;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Welcome Screen -->
        <div class="screen welcome-screen active">
            <div class="logo">
                <i class="fas fa-comment-dots"></i>
            </div>
            <div class="title">dolbaebsms</div>
            <div class="auth-buttons">
                <button class="btn btn-primary" onclick="showScreen('register')">
                    –°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç
                </button>
                <button class="btn btn-secondary" onclick="showScreen('login')">
                    –í–æ–π—Ç–∏
                </button>
            </div>
        </div>

        <!-- Register Screen -->
        <div class="screen" id="register">
            <div style="padding: 1rem;">
                <button class="btn btn-secondary" onclick="showScreen('welcome')" style="width: auto;">
                    ‚Üê –ù–∞–∑–∞–¥
                </button>
            </div>
            <div style="padding: 1rem; flex: 1; display: flex; flex-direction: column; gap: 1rem;">
                <h2 style="text-align: center;">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</h2>
                <input type="text" class="safe-input" id="regUsername" placeholder="–õ–æ–≥–∏–Ω" required>
                <input type="password" class="safe-input password-field" id="regPassword" placeholder="–ü–∞—Ä–æ–ª—å" required>
                <button class="btn btn-primary" onclick="register()">
                    –°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç
                </button>
            </div>
        </div>

        <!-- Login Screen -->
        <div class="screen" id="login">
            <div style="padding: 1rem;">
                <button class="btn btn-secondary" onclick="showScreen('welcome')" style="width: auto;">
                    ‚Üê –ù–∞–∑–∞–¥
                </button>
            </div>
            <div style="padding: 1rem; flex: 1; display: flex; flex-direction: column; gap: 1rem;">
                <h2 style="text-align: center;">–í—Ö–æ–¥ –≤ –∞–∫–∫–∞—É–Ω—Ç</h2>
                <input type="text" class="safe-input" id="loginUsername" placeholder="–õ–æ–≥–∏–Ω" required>
                <input type="password" class="safe-input password-field" id="loginPassword" placeholder="–ü–∞—Ä–æ–ª—å" required>
                <button class="btn btn-primary" onclick="login()">
                    –í–æ–π—Ç–∏
                </button>
            </div>
        </div>

        <!-- Chat List Screen -->
        <div class="screen chat-screen" id="chatList">
            <div class="chat-header">
                <div class="avatar" id="userAvatar">U</div>
                <div style="flex: 1;">
                    <div id="userName">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</div>
                    <div style="font-size: 0.8rem; color: var(--text-secondary);">üü¢ –í —Å–µ—Ç–∏</div>
                </div>
                <button class="btn btn-secondary" onclick="logout()" style="width: auto;">
                    –í—ã–π—Ç–∏
                </button>
            </div>

            <div class="search-container">
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π...">
                    <button class="btn btn-primary" onclick="searchUser()" style="width: auto;">
                        –ù–∞–π—Ç–∏
                    </button>
                </div>
            </div>

            <div class="chats-container">
                <div id="chatsList">
                    <!-- –°–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤ -->
                </div>
                <div id="searchResults">
                    <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞ -->
                </div>
            </div>
        </div>

        <!-- Chat Messages Screen -->
        <div class="screen chat-screen" id="chatMessages">
            <div class="chat-header">
                <button class="btn btn-secondary" onclick="showScreen('chatList')" style="width: auto;">
                    ‚Üê –ù–∞–∑–∞–¥
                </button>
                <div style="flex: 1; text-align: center;">
                    <div id="chatWithUser">–ß–∞—Ç</div>
                </div>
                <div style="width: 60px;"></div>
            </div>

            <div class="messages-area" id="messages">
                <!-- –°–æ–æ–±—â–µ–Ω–∏—è -->
            </div>

            <div class="message-input-area hidden" id="messageInputArea">
                <div class="input-with-btn">
                    <input type="text" class="message-input" id="messageInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ...">
                    <button class="send-btn" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    
    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA35T6z2FYS6m9IEJ9x7evxCphgpLhgMX4",
            authDomain: "dolbaebsms-live.firebaseapp.com",
            databaseURL: "https://dolbaebsms-live-default-rtdb.firebaseio.com",
            projectId: "dolbaebsms-live",
            storageBucket: "dolbaebsms-live.firebasestorage.app",
            messagingSenderId: "912825721862",
            appId: "1:912825721862:web:b92d7f7f553ca4536c0f87"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let currentUser = null;
        let currentChatWith = null;

        // –®–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ –ø–∞—Ä–æ–ª–µ–π (–±–∞–∑–æ–≤–æ–µ)
        function hashPassword(password) {
            let hash = 0;
            for (let i = 0; i < password.length; i++) {
                const char = password.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return hash.toString();
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function register() {
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value;

            if (!username || !password) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }

            if (username.length < 3) {
                alert('–õ–æ–≥–∏–Ω –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ 3 —Å–∏–º–≤–æ–ª–æ–≤');
                return;
            }

            const hashedPassword = hashPassword(password);
            const usersRef = database.ref('users/' + username);
            
            usersRef.once('value').then((snapshot) => {
                if (snapshot.exists()) {
                    alert('–≠—Ç–æ—Ç –ª–æ–≥–∏–Ω —É–∂–µ –∑–∞–Ω—è—Ç');
                } else {
                    usersRef.set({
                        username: username,
                        password: hashedPassword,
                        createdAt: Date.now(),
                        isOnline: true
                    }).then(() => {
                        loginUser(username);
                    });
                }
            });
        }

        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }

            const hashedPassword = hashPassword(password);
            const usersRef = database.ref('users/' + username);
            
            usersRef.once('value').then((snapshot) => {
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    if (userData.password === hashedPassword) {
                        loginUser(username);
                    } else {
                        alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');
                    }
                } else {
                    alert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω');
                }
            });
        }

        function loginUser(username) {
            currentUser = username;
            
            const userRef = database.ref('users/' + username);
            userRef.update({
                isOnline: true,
                lastSeen: Date.now()
            });

            showScreen('chatList');
            document.getElementById('userName').textContent = username;
            document.getElementById('userAvatar').textContent = username.charAt(0).toUpperCase();
            loadChatsList();
        }

        function loadChatsList() {
            const chatsList = document.getElementById('chatsList');
            chatsList.innerHTML = '<div class="chat-item">–ó–∞–≥—Ä—É–∑–∫–∞ —á–∞—Ç–æ–≤...</div>';

            if (!currentUser) return;

            const messagesRef = database.ref('messages');
            messagesRef.once('value').then((snapshot) => {
                const chats = new Map();
                
                snapshot.forEach((chatSnapshot) => {
                    const chatId = chatSnapshot.key;
                    const users = chatId.split('_');
                    
                    if (users.includes(currentUser)) {
                        const otherUser = users.find(user => user !== currentUser);
                        const messages = chatSnapshot.val();
                        const lastMessage = getLastMessage(messages);
                        
                        chats.set(otherUser, {
                            user: otherUser,
                            lastMessage: lastMessage,
                            timestamp: lastMessage ? lastMessage.timestamp : 0
                        });
                    }
                });

                displayChatsList(Array.from(chats.values()));
            });
        }

        function getLastMessage(messages) {
            let lastMessage = null;
            let lastTimestamp = 0;
            
            Object.values(messages).forEach(message => {
                if (message.timestamp > lastTimestamp) {
                    lastTimestamp = message.timestamp;
                    lastMessage = message;
                }
            });
            
            return lastMessage;
        }

        function displayChatsList(chats) {
            const chatsList = document.getElementById('chatsList');
            
            if (chats.length === 0) {
                chatsList.innerHTML = '<div class="chat-item">–ù–µ—Ç —á–∞—Ç–æ–≤</div>';
                return;
            }

            chats.sort((a, b) => b.timestamp - a.timestamp);
            
            chatsList.innerHTML = '';
            chats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.onclick = () => startChat(chat.user);
                
                const lastMsg = chat.lastMessage ? 
                    (chat.lastMessage.sender === currentUser ? '–í—ã: ' : '') + chat.lastMessage.text :
                    '–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π';
                
                chatItem.innerHTML = `
                    <div style="font-weight: bold;">${chat.user}</div>
                    <div style="font-size: 0.8rem; color: var(--text-secondary);">${lastMsg}</div>
                `;
                
                chatsList.appendChild(chatItem);
            });
        }

        function searchUser() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            const resultsContainer = document.getElementById('searchResults');
            
            resultsContainer.innerHTML = '';
            
            if (!searchTerm) {
                loadChatsList();
                return;
            }

            const usersRef = database.ref('users');
            usersRef.orderByChild('username')
                   .startAt(searchTerm)
                   .endAt(searchTerm + '\uf8ff')
                   .once('value')
                   .then((snapshot) => {
                resultsContainer.innerHTML = '<div style="padding: 1rem; color: var(--text-secondary);">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞:</div>';
                
                let found = false;
                snapshot.forEach((childSnapshot) => {
                    const user = childSnapshot.val();
                    if (user.username !== currentUser) {
                        found = true;
                        const userDiv = document.createElement('div');
                        userDiv.className = 'chat-item';
                        userDiv.onclick = () => startChat(user.username);
                        userDiv.innerHTML = `
                            <div style="font-weight: bold;">${user.username}</div>
                            <div style="font-size: 0.8rem; color: var(--text-secondary);">
                                ${user.isOnline ? 'üü¢ –æ–Ω–ª–∞–π–Ω' : '‚ö´ –Ω–µ –≤ —Å–µ—Ç–∏'}
                            </div>
                        `;
                        resultsContainer.appendChild(userDiv);
                    }
                });
                
                if (!found) {
                    resultsContainer.innerHTML += '<div class="chat-item">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                }
            });
        }

        function startChat(username) {
            currentChatWith = username;
            document.getElementById('searchInput').value = '';
            document.getElementById('searchResults').innerHTML = '';
            document.getElementById('chatWithUser').textContent = username;
            
            showScreen('chatMessages');
            loadChatMessages();
        }

        function loadChatMessages() {
            const messagesContainer = document.getElementById('messages');
            const messageInputArea = document.getElementById('messageInputArea');
            
            messagesContainer.innerHTML = '';
            messageInputArea.classList.remove('hidden');

            if (!currentUser || !currentChatWith) return;

            const chatId = generateChatId(currentUser, currentChatWith);
            const messagesRef = database.ref('messages/' + chatId);

            messagesRef.orderByChild('timestamp').on('child_added', (snapshot) => {
                const message = snapshot.val();
                displayMessage(message);
            });
        }

        function displayMessage(message) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            
            const isOwnMessage = message.sender === currentUser;
            messageDiv.className = `message ${isOwnMessage ? 'sent' : ''}`;
            messageDiv.textContent = message.text;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();

            if (!text || !currentUser || !currentChatWith) return;

            const chatId = generateChatId(currentUser, currentChatWith);
            const messagesRef = database.ref('messages/' + chatId);

            const messageData = {
                sender: currentUser,
                text: text,
                timestamp: Date.now()
            };

            messagesRef.push(messageData);
            input.value = '';
        }

        function generateChatId(user1, user2) {
            return [user1, user2].sort().join('_');
        }

        function logout() {
            if (currentUser) {
                const userRef = database.ref('users/' + currentUser);
                userRef.update({
                    isOnline: false,
                    lastSeen: Date.now()
                });
            }
            
            currentUser = null;
            currentChatWith = null;
            showScreen('welcome');
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∞–≤–∏—à
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        document.getElementById('regPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') register();
        });

        document.getElementById('loginPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –∫–æ–Ω—Ñ–∏–¥–µ–Ω—Ü–∏–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
        document.addEventListener('copy', function(e) {
            if (e.target.classList.contains('password-field')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
