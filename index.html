<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>dolbaebsms - Secure Messenger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-glow: #818cf8;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --surface-glow: #475569;
            --text: #f8fafc;
            --text-secondary: #cbd5e1;
            --success: #10b981;
            --success-glow: #34d399;
            --error: #ef4444;
            --error-glow: #f87171;
            --voice: #8b5cf6;
            --voice-glow: #a78bfa;
            --warning: #f59e0b;
            --new-chat: #8b5cf6;
            --photo: #ec4899;
            --photo-glow: #f472b6;
            --video: #f97316;
            --video-glow: #fb923c;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        /* –ü—Ä–æ–¥–≤–∏–Ω—É—Ç—ã–µ –∞–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.95);
                filter: blur(5px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        @keyframes slideInLeft {
            from { 
                opacity: 0; 
                transform: translateX(-30px);
            }
            to { 
                opacity: 1; 
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from { 
                opacity: 0; 
                transform: translateX(30px);
            }
            to { 
                opacity: 1; 
                transform: translateX(0);
            }
        }

        @keyframes pulseGlow {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 20px var(--primary-glow);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 40px var(--primary-glow), 0 0 60px var(--primary-glow);
            }
        }

        @keyframes recording {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 0 20px var(--error-glow);
            }
            50% { 
                transform: scale(1.1); 
                box-shadow: 0 0 40px var(--error-glow), 0 0 60px var(--error-glow);
            }
        }

        @keyframes voicePlay {
            0%, 100% { transform: scaleY(1); opacity: 0.7; }
            25% { transform: scaleY(2); opacity: 1; }
            50% { transform: scaleY(1.5); opacity: 0.8; }
            75% { transform: scaleY(1.8); opacity: 0.9; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: 200px 0; }
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes neonGlow {
            from { text-shadow: 0 0 5px var(--primary-glow), 0 0 10px var(--primary-glow), 0 0 15px var(--primary-glow); }
            to { text-shadow: 0 0 10px var(--primary-glow), 0 0 20px var(--primary-glow), 0 0 30px var(--primary-glow); }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--background);
            color: var(--text);
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-overflow-scrolling: touch;
            background: linear-gradient(-45deg, #0f172a, #1e1b4b, #1e293b, #312e81);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        .app-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .floating-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: var(--primary-glow);
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            background: var(--voice-glow);
        }

        .floating-element:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
            background: var(--photo-glow);
        }

        .floating-element:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
            background: var(--success-glow);
        }

        .screen {
            display: none;
            flex-direction: column;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: transparent;
            z-index: 1;
        }

        .screen.active {
            display: flex;
            animation: fadeInUp 0.6s ease-out;
        }

        /* Welcome Screen */
        .welcome-screen {
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 3rem;
            padding: 2rem;
            width: 100%;
        }

        .logo-container {
            position: relative;
        }

        .logo {
            font-size: 5rem;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulseGlow 3s ease-in-out infinite, float 4s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }

        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            opacity: 0.3;
            filter: blur(10px);
            z-index: 1;
        }

        .title {
            font-size: 2.2rem;
            font-weight: 800;
            background: var(--gradient-2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: neonGlow 2s ease-in-out infinite alternate;
            position: relative;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--gradient-3);
            border-radius: 2px;
            animation: pulseGlow 2s ease-in-out infinite;
        }

        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
            animation: slideInUp 0.8s ease-out 0.3s both;
        }

        .btn {
            padding: 1.4rem;
            border: none;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: scale(0.95) translateY(2px);
        }

        .btn-primary {
            background: var(--gradient-1);
            color: white;
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }

        .btn-voice {
            background: var(--gradient-3);
            color: white;
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
        }

        .btn-danger {
            background: var(--gradient-2);
            color: white;
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.3);
        }

        .btn-photo {
            background: var(--photo);
            color: white;
            box-shadow: 0 8px 25px rgba(236, 72, 153, 0.3);
        }

        .btn-video {
            background: var(--video);
            color: white;
            box-shadow: 0 8px 25px rgba(249, 115, 22, 0.3);
        }

        /* Forms */
        .form-container {
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.8rem;
            width: 100%;
            backdrop-filter: blur(20px);
            background: rgba(30, 41, 59, 0.7);
            border-radius: 0;
        }

        .safe-input {
            border: 2px solid transparent;
            background: linear-gradient(var(--background), var(--background)) padding-box,
                        var(--gradient-1) border-box;
            color: var(--text);
            padding: 1.4rem;
            border-radius: 16px;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s ease;
            min-height: 58px;
            animation: slideInLeft 0.6s ease-out;
        }

        .safe-input:focus {
            outline: none;
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.2);
        }

        /* Chat Screen */
        .chat-header {
            padding: 1.2rem 1.5rem;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            gap: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            min-height: 80px;
            width: 100%;
            animation: slideInDown 0.5s ease-out;
        }

        .avatar {
            width: 50px;
            height: 50px;
            background: var(--gradient-1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.3rem;
            position: relative;
            animation: bounceIn 0.6s ease-out;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--gradient-2);
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulseGlow 2s infinite;
        }

        .chats-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            -webkit-overflow-scrolling: touch;
            width: 100%;
        }

        .chat-item {
            padding: 1.4rem;
            margin: 0.6rem 0;
            background: rgba(51, 65, 85, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            animation: fadeInUp 0.5s ease-out;
            border-left: 4px solid transparent;
            position: relative;
            width: 100%;
        }

        .chat-item:hover {
            transform: translateX(10px) scale(1.02);
            background: rgba(99, 102, 241, 0.2);
            border-left-color: var(--primary);
        }

        .chat-item:active {
            background: var(--primary);
            transform: scale(0.98) translateX(5px);
        }

        .chat-item-unread {
            position: absolute;
            top: 12px;
            right: 15px;
            background: var(--gradient-2);
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulseGlow 1.5s infinite;
        }

        .messages-area {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            -webkit-overflow-scrolling: touch;
            width: 100%;
        }

        .message {
            max-width: 85%;
            padding: 1.2rem 1.4rem;
            border-radius: 25px;
            background: rgba(51, 65, 85, 0.7);
            backdrop-filter: blur(10px);
            word-wrap: break-word;
            position: relative;
            animation: fadeInUp 0.4s ease-out;
            transition: all 0.3s ease;
        }

        .message:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .message.deleted {
            background: rgba(30, 41, 59, 0.5);
            color: var(--text-secondary);
            font-style: italic;
        }

        .message.sent {
            background: var(--gradient-1);
            align-self: flex-end;
            animation: slideInRight 0.4s ease-out;
        }

        .message.sent.deleted {
            background: rgba(30, 41, 59, 0.5);
            color: var(--text-secondary);
        }

        .message.voice-message {
            background: var(--gradient-3);
            padding: 1.2rem;
            animation: slideInLeft 0.4s ease-out;
        }

        .message.photo-message {
            background: var(--photo);
            padding: 0.8rem;
            animation: bounceIn 0.5s ease-out;
        }

        .message.video-message {
            background: var(--video);
            padding: 0.8rem;
            animation: bounceIn 0.5s ease-out;
        }

        .media-content {
            max-width: 280px;
            max-height: 320px;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .media-content:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .media-content img, .media-content video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .voice-player {
            display: flex;
            align-items: center;
            gap: 1.2rem;
            padding: 0.5rem 0;
        }

        .voice-visualizer {
            display: flex;
            align-items: end;
            gap: 4px;
            height: 35px;
            flex: 1;
        }

        .voice-bar {
            width: 4px;
            background: white;
            border-radius: 3px;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .voice-bar.active {
            animation: voicePlay 0.8s ease-in-out infinite;
        }

        .voice-bar:nth-child(1).active { height: 10px; animation-delay: 0s; }
        .voice-bar:nth-child(2).active { height: 16px; animation-delay: 0.1s; }
        .voice-bar:nth-child(3).active { height: 22px; animation-delay: 0.2s; }
        .voice-bar:nth-child(4).active { height: 28px; animation-delay: 0.3s; }
        .voice-bar:nth-child(5).active { height: 22px; animation-delay: 0.4s; }
        .voice-bar:nth-child(6).active { height: 16px; animation-delay: 0.5s; }
        .voice-bar:nth-child(7).active { height: 10px; animation-delay: 0.6s; }

        .voice-duration {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.9);
            min-width: 45px;
            font-weight: 600;
        }

        .message-actions {
            position: absolute;
            top: -10px;
            right: 10px;
            display: none;
            gap: 6px;
            animation: fadeInUp 0.3s ease-out;
        }

        .message:hover .message-actions,
        .message:active .message-actions {
            display: flex;
        }

        .delete-btn {
            background: var(--gradient-2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            transform: scale(1.1) rotate(90deg);
        }

        .message-input-area {
            padding: 1.4rem;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.1);
            width: 100%;
        }

        .message-input-area.hidden {
            display: none;
        }

        .input-with-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
            width: 100%;
        }

        .media-buttons {
            display: flex;
            gap: 0.6rem;
        }

        .message-input {
            flex: 1;
            padding: 1.2rem 1.4rem;
            border: 2px solid transparent;
            border-radius: 30px;
            background: linear-gradient(var(--background), var(--background)) padding-box,
                        var(--gradient-1) border-box;
            color: var(--text);
            font-size: 1.1rem;
            min-height: 55px;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.2);
        }

        .send-btn, .voice-btn, .photo-btn, .video-btn {
            width: 55px;
            height: 55px;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        .send-btn::before, .voice-btn::before, .photo-btn::before, .video-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .send-btn:hover::before, .voice-btn:hover::before, .photo-btn:hover::before, .video-btn:hover::before {
            left: 100%;
        }

        .send-btn {
            background: var(--gradient-1);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
        }

        .send-btn:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
        }

        .voice-btn {
            background: var(--gradient-3);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);
        }

        .voice-btn:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.4);
        }

        .voice-btn.recording {
            animation: recording 1.5s infinite;
            background: var(--gradient-2);
        }

        .photo-btn {
            background: var(--photo);
            box-shadow: 0 5px 15px rgba(236, 72, 153, 0.3);
        }

        .photo-btn:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 10px 25px rgba(236, 72, 153, 0.4);
        }

        .video-btn {
            background: var(--video);
            box-shadow: 0 5px 15px rgba(249, 115, 22, 0.3);
        }

        .video-btn:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 10px 25px rgba(249, 115, 22, 0.4);
        }

        .search-container {
            padding: 1.4rem;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            width: 100%;
        }

        .search-box {
            display: flex;
            gap: 1rem;
            align-items: center;
            width: 100%;
        }

        .search-input {
            flex: 1;
            padding: 1.2rem 1.4rem;
            border: 2px solid transparent;
            border-radius: 30px;
            background: linear-gradient(var(--background), var(--background)) padding-box,
                        var(--gradient-1) border-box;
            color: var(--text);
            font-size: 1.1rem;
            min-height: 55px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.2);
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1rem;
            color: var(--text-secondary);
            padding: 0.6rem 0;
            width: 100%;
            animation: slideInLeft 0.6s ease-out 0.2s both;
        }

        .recording-info {
            display: none;
            text-align: center;
            color: var(--error);
            margin-top: 0.8rem;
            font-size: 0.9rem;
            animation: pulseGlow 1s infinite;
        }

        .recording-info.active {
            display: block;
        }

        .media-preview {
            display: none;
            margin-bottom: 1.2rem;
            text-align: center;
            animation: bounceIn 0.5s ease-out;
        }

        .media-preview.active {
            display: block;
        }

        .preview-content {
            max-width: 220px;
            max-height: 220px;
            border-radius: 16px;
            overflow: hidden;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .preview-content img, .preview-content video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .remove-preview {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--gradient-2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .remove-preview:hover {

        const domCache = {};

        function getElement(id) {
            if (!domCache[id]) {
                domCache[id] = document.getElementById(id);

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è
        function showScreen(screenId) {

            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');

        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –∏ –≤—Ö–æ–¥
        function register() {
            const username = getElement('regUsername').value.trim();
            const password = getElement('regPassword').value;
            const remember = getElement('rememberReg').checked;

            if (!username || !password) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;

            const usersRef = database.ref('users/' + username);
            
            usersRef.once('value').then((snapshot) => {
                if (snapshot.exists()) {
                    alert('–≠—Ç–æ—Ç –ª–æ–≥–∏–Ω —É–∂–µ –∑–∞–Ω—è—Ç');
                    return;
                } else {
                    usersRef.set({
                        username: username,
                        password: password,
                        createdAt: Date.now(),
                        isOnline: true,
                        lastSeen: Date.now()
                    }).then(() => {
                        if (remember) {
                            localStorage.setItem('savedUser', username);
                            localStorage.setItem('savedPassword', password);
                        }
                        loginUser(username);
                    });
                }
            });
        }

        function login() {
            const username = getElement('loginUsername').value.trim();
            const password = getElement('loginPassword').value;
            const remember = getElement('rememberLogin').checked;

            if (!username || !password) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }

            const usersRef = database.ref('users/' + username);
            
            usersRef.once('value').then((snapshot) => {
                if (!snapshot.exists()) {
                    alert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω');
                    return;
                }

                const userData = snapshot.val();
                
                if (userData.password === password) {
                    if (remember) {
                        localStorage.setItem('savedUser', username);
                        localStorage.setItem('savedPassword', password);
                    }
                    loginUser(username);
                } else {
                    alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');
                }
            });
        }

        function loginUser(username) {
            currentUser = username;
            const userRef = database.ref('users/' + username);
            userRef.update({
                isOnline: true,
                lastSeen: Date.now()
            });

            showScreen('chatList');
            getElement('userName').textContent = username;
            getElement('userAvatar').textContent = username.charAt(0).toUpperCase();
            startChatListListener();
        }

        function logout() {
            if (currentUser) {
                const userRef = database.ref('users/' + currentUser);
                userRef.update({
                    isOnline: false,
                    lastSeen: Date.now()
                });
            }
            
            if (messageListener) {
                const chatId = generateChatId(currentUser, currentChatWith);
                const messagesRef = database.ref('messages/' + chatId);
                messagesRef.off('child_added', messageListener);
            }
            
            if (chatListListener) {
                const messagesRef = database.ref('messages');
                messagesRef.off('child_added', chatListListener);
            }
            
            currentUser = null;
            currentChatWith = null;
            lastMessages.clear();
            currentMessages = {};
            userChats.clear();
            unreadMessages.clear();
            
            showScreen('welcome');
        }

        // –°–ª—É—à–∞—Ç–µ–ª—å –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞ —á–∞—Ç–æ–≤
        function startChatListListener() {
            if (!currentUser) return;

            const messagesRef = database.ref('messages');
            
            chatListListener = messagesRef.on('child_added', (snapshot) => {
                const chatId = snapshot.key;
                const users = chatId.split('_');
                
                if (users.includes(currentUser)) {
                    const otherUser = users.find(user => user !== currentUser);
                    const messages = snapshot.val();
                    const lastMessage = getLastMessage(messages);
                    
                    userChats.set(otherUser, {
                        user: otherUser,
                        lastMessage: lastMessage,
                        timestamp: lastMessage ? lastMessage.timestamp : 0,
                        unread: isMessageUnread(lastMessage)
                    });

                    if (isMessageUnread(lastMessage)) {
                        updateUnreadCount(otherUser);
                    }
                    
                    displayChatsList(Array.from(userChats.values()));
                }
            });
        }

        function isMessageUnread(message) {
            return message && 
                   message.sender !== currentUser && 
                   (!message.read || !message.read[currentUser]) &&
                   !message.deleted;
        }

        function updateUnreadCount(user) {
            if (!unreadMessages.has(user)) {
                unreadMessages.set(user, 0);
            }
            unreadMessages.set(user, unreadMessages.get(user) + 1);
            
            const globalNotification = getElement('globalNotification');
            if (globalNotification) {
                globalNotification.style.display = 'flex';
                globalNotification.textContent = unreadMessages.size;
            }
        }

        function markMessagesAsRead(chatWithUser) {
            if (!currentUser || !chatWithUser) return;

            const chatId = generateChatId(currentUser, chatWithUser);
            const messagesRef = database.ref('messages/' + chatId);
            
            messagesRef.once('value').then((snapshot) => {
                if (snapshot.exists()) {
                    const updates = {};
                    snapshot.forEach((childSnapshot) => {
                        const message = childSnapshot.val();
                        if (message.sender === chatWithUser && (!message.read || !message.read[currentUser]) && !message.deleted) {
                            updates[childSnapshot.key + '/read/' + currentUser] = true;
                        }
                    });
                    
                    if (Object.keys(updates).length > 0) {
                        messagesRef.update(updates);
                    }
                }
            });

            unreadMessages.delete(chatWithUser);
            userChats.delete(chatWithUser);
            
            const globalNotification = getElement('globalNotification');
            if (globalNotification) {
                if (unreadMessages.size === 0) {
                    globalNotification.style.display = 'none';
                } else {
                    globalNotification.textContent = unreadMessages.size;
                }
            }
        }

        function getLastMessage(messages) {
            let lastMessage = null;
            let lastTimestamp = 0;
            
            Object.values(messages).forEach(message => {
                if (message.timestamp > lastTimestamp && !message.deleted) {
                    lastTimestamp = message.timestamp;
                    lastMessage = message;
                }
            });
            
            return lastMessage;
        }

        function displayChatsList(chats) {
            const chatsList = getElement('chatsList');
            
            if (chats.length === 0) {
                chatsList.innerHTML = '<div class="chat-item" style="text-align: center; opacity: 0.7;">–ù–µ—Ç —á–∞—Ç–æ–≤. –ù–∞—á–Ω–∏—Ç–µ –æ–±—â–µ–Ω–∏–µ!</div>';
                return;
            }

            chats.sort((a, b) => b.timestamp - a.timestamp);
            
            chatsList.innerHTML = '';
            chats.forEach(chat => {
                const chatItem = document.createElement('div');
                const hasUnread = unreadMessages.has(chat.user);
                
                chatItem.className = `chat-item ${hasUnread ? 'has-unread' : ''}`;
                chatItem.onclick = () => startChat(chat.user);
                
                let lastMsg = '–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π';
                if (chat.lastMessage) {
                    if (chat.lastMessage.deleted) {
                        lastMsg = 'üóëÔ∏è –°–æ–æ–±—â–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–æ';
                    } else if (chat.lastMessage.type === 'voice') {
                        lastMsg = 'üé§ –ì–æ–ª–æ—Å–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ';
                    } else if (chat.lastMessage.type === 'photo') {
                        lastMsg = 'üì∑ –§–æ—Ç–æ';
                    } else if (chat.lastMessage.type === 'video') {
                        lastMsg = 'üé• –í–∏–¥–µ–æ';
                    } else if (chat.lastMessage.sender === currentUser) {
                        lastMsg = '–í—ã: ' + chat.lastMessage.text;
                    } else {
                        lastMsg = chat.lastMessage.text;

                }

        function searchUser() {
            const searchTerm = getElement('searchInput').value.trim();
            const resultsContainer = getElement('searchResults');
            
            resultsContainer.innerHTML = '';
            
            if (!searchTerm) {
                displayChatsList(Array.from(userChats.values()));
                return;
            }

            const usersRef = database.ref('users');
            usersRef.orderByChild('username')
                   .startAt(searchTerm)
                   .endAt(searchTerm + '\uf8ff')
                   .once('value')
                   .then((snapshot) => {
                resultsContainer.innerHTML = '<div style="padding: 1rem; color: var(--text-secondary); font-weight: 600;">üîç –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞:</div>';
                
                let found = false;
                if (snapshot.exists()) {
                    snapshot.forEach((childSnapshot) => {
                        const user = childSnapshot.val();
                        if (user.username !== currentUser) {
                            found = true;
                            const userDiv = document.createElement('div');
                            userDiv.className = 'chat-item';
                            userDiv.onclick = () => startChat(user.username);
                            userDiv.innerHTML = `
                                <div style="font-weight: bold; display: flex; align-items: center; gap: 0.5rem;">
                                    <div class="avatar" style="width: 35px; height: 35px; font-size: 0.9rem; background: var(--gradient-3);">${user.username.charAt(0).toUpperCase()}</div>
                                    ${user.username}
                                </div>
                                <div style="font-size: 0.8rem; color: var(--text-secondary); margin-top: 0.5rem;">
                                    ${user.isOnline ? 'üü¢ –æ–Ω–ª–∞–π–Ω' : '‚ö´ –Ω–µ –≤ —Å–µ—Ç–∏'}
                                </div>
                            `;
                            resultsContainer.appendChild(userDiv);
                        }
                    });
                }
                
                if (!found) {
                    resultsContainer.innerHTML += '<div class="chat-item" style="text-align: center; opacity: 0.7;">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                }
            });
        }

        function startChat(username) {
            stopCurrentAudio();
            removeMediaPreview();
            currentChatWith = username;
            getElement('searchInput').value = '';
            getElement('searchResults').innerHTML = '';
            getElement('chatWithUser').textContent = username;
            
            markMessagesAsRead(username);
            
            showScreen('chatMessages');
            loadChatMessages();
        }

        function loadChatMessages() {
            const messagesContainer = getElement('messages');
            const messageInputArea = getElement('messageInputArea');
            
            messagesContainer.innerHTML = '';
            messageInputArea.classList.remove('hidden');
            lastMessages.clear();
            currentMessages = {};

            if (!currentUser || !currentChatWith) return;

            const chatId = generateChatId(currentUser, currentChatWith);
            const messagesRef = database.ref('messages/' + chatId);

            if (messageListener) {
                messagesRef.off('child_added', messageListener);
            }

            messagesRef.orderByChild('timestamp').once('value').then((snapshot) => {
                if (snapshot.exists()) {
                    snapshot.forEach((childSnapshot) => {
                        const message = childSnapshot.val();
                        const messageId = childSnapshot.key;
                        if (!message.deleted) {
                            displayMessage(message, messageId);
                        }
                    });
                }
                
                markMessagesAsRead(currentChatWith);
            });

            messageListener = messagesRef.orderByChild('timestamp').on('child_added', (snapshot) => {
                const message = snapshot.val();
                const messageId = snapshot.key;
                if (!message.deleted) {
                    displayMessage(message, messageId);
                    
                    if (message.sender === currentChatWith && (!message.read || !message.read[currentUser])) {
                        const messageRef = database.ref('messages/' + chatId + '/' + messageId + '/read/' + currentUser);
                        messageRef.set(true);
                    }
                }
            });
        }

        function displayMessage(message, messageId) {
            const messageUniqueId = `${message.sender}_${message.timestamp}_${message.text ? message.text.substring(0, 20) : message.type}`;
            
            if (lastMessages.has(messageUniqueId)) {
                return;
            }
            
            lastMessages.add(messageUniqueId);
            currentMessages[messageId] = message;
            
            const messagesContainer = getElement('messages');
            const messageDiv = document.createElement('div');
            
            const isOwnMessage = message.sender === currentUser;
            const messageType = message.type || 'text';
            
            messageDiv.className = `message ${isOwnMessage ? 'sent' : 'received'} ${messageType}-message`;
            messageDiv.setAttribute('data-message-id', messageId);
            
            if (messageType === 'voice') {
                const isCurrentlyPlaying = currentlyPlayingMessageId === messageId;
                messageDiv.innerHTML = `
                    <div class="voice-player">
                        <button onclick="toggleVoicePlayback('${messageId}', '${message.audioData}')" style="background: none; border: none; color: white; font-size: 1.3rem; transition: all 0.3s ease;">
                            <i class="fas fa-${isCurrentlyPlaying ? 'pause' : 'play'}"></i>
                        </button>
                        <div class="voice-visualizer">
                            <div class="voice-bar ${isCurrentlyPlaying ? 'active' : ''}"></div>
                            <div class="voice-bar ${isCurrentlyPlaying ? 'active' : ''}"></div>
                            <div class="voice-bar ${isCurrentlyPlaying ? 'active' : ''}"></div>
                            <div class="voice-bar ${isCurrentlyPlaying ? 'active' : ''}"></div>
                            <div class="voice-bar ${isCurrentlyPlaying ? 'active' : ''}"></div>
                            <div class="voice-bar ${isCurrentlyPlaying ? 'active' : ''}"></div>
                            <div class="voice-bar ${isCurrentlyPlaying ? 'active' : ''}"></div>
                        </div>
                        <div class="voice-duration">${message.duration || '0:05'}</div>
                    </div>
                    ${isOwnMessage ? `
                        <div class="message-actions">
                            <button class="delete-btn" onclick="deleteMessage('${messageId}')" title="–£–¥–∞–ª–∏—Ç—å">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    ` : ''}
                `;
            } else if (messageType === 'photo' || messageType === 'video') {
                const mediaElement = messageType === 'photo' ? 
                    `<img src="${message.mediaUrl}" alt="–§–æ—Ç–æ" onclick="openMediaModal('${message.mediaUrl}', '${messageType}')">` :
                    `<video controls onclick="openMediaModal('${message.mediaUrl}', '${messageType}')">
                        <source src="${message.mediaUrl}" type="video/mp4">
                    </video>`;
                
                messageDiv.innerHTML = `
                    <div class="media-content">
                        ${mediaElement}
                    </div>
                    ${isOwnMessage ? `
                        <div class="message-actions">
                            <button class="delete-btn" onclick="deleteMessage('${messageId}')" title="–£–¥–∞–ª–∏—Ç—å">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    ` : ''}
                `;
            } else {
                messageDiv.textContent = message.text;
                if (isOwnMessage) {
                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'message-actions';
                    actionsDiv.innerHTML = `
                        <button class="delete-btn" onclick="deleteMessage('${messageId}')" title="–£–¥–∞–ª–∏—Ç—å">
                            <i class="fas fa-trash"></i>
                        </button>
                    `;
                    messageDiv.appendChild(actionsDiv);
                }
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            if (lastMessages.size > 50) {
                const firstMessage = lastMessages.values().next().value;
                lastMessages.delete(firstMessage);
            }
        }

        // –ì–û–õ–û–°–û–í–´–ï –°–û–û–ë–©–ï–ù–ò–Ø
        function toggleVoiceRecording() {
            if (!isRecording) {
                startVoiceRecording();
            } else {
                stopVoiceRecording();
            }
        }

        function startVoiceRecording() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∑–∞–ø–∏—Å—å –∞—É–¥–∏–æ');
                return;
            }

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    isRecording = true;
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        sendVoiceMessage(audioBlob);
                    };

                    mediaRecorder.start();
                    
                    getElement('voiceBtn').classList.add('recording');
                    getElement('recordingInfo').classList.add('active');
                    getElement('voiceBtn').innerHTML = '<i class="fas fa-stop"></i>';
                })
                .catch(error => {
                    console.error('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É:', error);
                    alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É');
                });
        }

        function stopVoiceRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                
                getElement('voiceBtn').classList.remove('recording');
                getElement('recordingInfo').classList.remove('active');
                getElement('voiceBtn').innerHTML = '<i class="fas fa-microphone"></i>';
            }
        }

        function sendVoiceMessage(audioBlob) {
            if (!currentUser || !currentChatWith) return;

            const reader = new FileReader();
            reader.readAsDataURL(audioBlob);
            reader.onloadend = function() {
                const base64Audio = reader.result;
                
                const chatId = generateChatId(currentUser, currentChatWith);
                const messagesRef = database.ref('messages/' + chatId);

                const messageData = {
                    sender: currentUser,
                    type: 'voice',
                    audioData: base64Audio,
                    duration: '0:05',
                    timestamp: Date.now()
                };

                messagesRef.push(messageData);
            };
        }

        function toggleVoicePlayback(messageId, audioData) {
            if (currentlyPlayingMessageId === messageId) {
                stopCurrentAudio();
            } else {
                stopCurrentAudio();
                
                currentAudio = new Audio(audioData);
                currentlyPlayingMessageId = messageId;
                
                const messageElement = document.querySelector(`[onclick*="${messageId}"]`);
                if (messageElement) {
                    const icon = messageElement.querySelector('i');
                    if (icon) icon.className = 'fas fa-pause';
                    
                    const voiceBars = messageElement.closest('.voice-player').querySelectorAll('.voice-bar');
                    voiceBars.forEach(bar => bar.classList.add('active'));
                }
                
                currentAudio.play().catch(error => {
                    console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', error);
                    alert('–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –≥–æ–ª–æ—Å–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ');
                    stopCurrentAudio();
                });
                
                currentAudio.onended = () => {
                    stopCurrentAudio();
                };
            }
        }

        function stopCurrentAudio() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            if (currentlyPlayingMessageId) {
                const previousMessageElement = document.querySelector(`[onclick*="${currentlyPlayingMessageId}"]`);
                if (previousMessageElement) {
                    const icon = previousMessageElement.querySelector('i');
                    if (icon) icon.className = 'fas fa-play';
                    
                    const voiceBars = previousMessageElement.closest('.voice-player').querySelectorAll('.voice-bar');
                    voiceBars.forEach(bar => bar.classList.remove('active'));
                }
                currentlyPlayingMessageId = null;
            }
        }

        // –§–û–¢–û –ò –í–ò–î–ï–û
        function openPhotoPicker() {
            getElement('photoInput').click();
        }

        function openVideoPicker() {
            getElement('videoInput').click();
        }

        getElement('photoInput').addEventListener('change', function(e) {
            handleMediaSelection(e.target.files[0], 'photo');
        });

        getElement('videoInput').addEventListener('change', function(e) {
            handleMediaSelection(e.target.files[0], 'video');
        });

        function handleMediaSelection(file, type) {
            if (!file) return;

            const maxSize = type === 'photo' ? 10 * 1024 * 1024 : 50 * 1024 * 1024; // 10MB –¥–ª—è —Ñ–æ—Ç–æ, 50MB –¥–ª—è –≤–∏–¥–µ–æ
            if (file.size > maxSize) {
                alert(`–§–∞–π–ª —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π. –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä: ${maxSize / 1024 / 1024}MB`);
                return;
            }

            currentMediaFile = file;
            currentMediaType = type;

            const reader = new FileReader();
            reader.onload = function(e) {
                const previewContent = getElement('previewContent');
                if (type === 'photo') {
                    previewContent.innerHTML = `
                        <button class="remove-preview" onclick="removeMediaPreview()">
                            <i class="fas fa-times"></i>
                        </button>
                        <img src="${e.target.result}" alt="–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä —Ñ–æ—Ç–æ">
                    `;
                } else {
                    previewContent.innerHTML = `
                        <button class="remove-preview" onclick="removeMediaPreview()">
                            <i class="fas fa-times"></i>
                        </button>
                        <video controls>
                            <source src="${e.target.result}" type="video/mp4">
                        </video>
                    `;
                }
                getElement('mediaPreview').classList.add('active');
            };
            reader.readAsDataURL(file);
        }

        function removeMediaPreview() {
            currentMediaFile = null;
            currentMediaType = null;
            getElement('mediaPreview').classList.remove('active');
            getElement('previewContent').innerHTML = `
                <button class="remove-preview" onclick="removeMediaPreview()">
                    <i class="fas fa-times"></i>
                </button>
            `;
        }

        function sendMediaMessage() {
            if (!currentMediaFile || !currentUser || !currentChatWith) return;

            const reader = new FileReader();
            reader.readAsDataURL(currentMediaFile);
            reader.onloadend = function() {
                const mediaData = reader.result;
                
                const chatId = generateChatId(currentUser, currentChatWith);
                const messagesRef = database.ref('messages/' + chatId);

                const messageData = {
                    sender: currentUser,
                    type: currentMediaType,
                    mediaUrl: mediaData,
                    timestamp: Date.now()
                };

                messagesRef.push(messageData);
                removeMediaPreview();
            };
        }

        // –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û –î–õ–Ø –ú–ï–î–ò–ê
        function openMediaModal(mediaUrl, type) {
            const modalContent = getElement('modalMediaContent');
            if (type === 'photo') {
                modalContent.innerHTML = `<img src="${mediaUrl}" alt="–§–æ—Ç–æ">`;
            } else {
                modalContent.innerHTML = `<video controls autoplay>
                    <source src="${mediaUrl}" type="video/mp4">
                </video>`;
            }
            getElement('mediaModal').classList.add('active');
        }

        function closeMediaModal() {
            getElement('mediaModal').classList.remove('active');
            const modalContent = getElement('modalMediaContent');
            modalContent.innerHTML = '';
        }

        // –û–°–ù–û–í–ù–´–ï –§–£–ù–ö–¶–ò–ò
        function sendMessage() {
            if (currentMediaFile) {
                sendMediaMessage();
                return;
            }

            const input = getElement('messageInput');
            const text = input.value.trim();

            if (!text || !currentUser || !currentChatWith) return;

            const chatId = generateChatId(currentUser, currentChatWith);
            const messagesRef = database.ref('messages/' + chatId);

            const messageData = {
                sender: currentUser,
                text: text,
                timestamp: Date.now()
            };

            messagesRef.push(messageData);
            input.value = '';
        }

        function deleteMessage(messageId) {
            if (!currentUser || !currentChatWith || !messageId) return;
            
            if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ —Å–æ–æ–±—â–µ–Ω–∏–µ? –û–Ω–æ –±—É–¥–µ—Ç —É–¥–∞–ª–µ–Ω–æ —É –≤—Å–µ—Ö —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ —á–∞—Ç–∞.')) {
                const chatId = generateChatId(currentUser, currentChatWith);
                const messageRef = database.ref('messages/' + chatId + '/' + messageId);
                
                messageRef.update({
                    deleted: true,
                    deletedAt: Date.now(),
                    deletedBy: currentUser
                });
            }
        }

        function generateChatId(user1, user2) {
            return [user1, user2].sort().join('_');
        }

        // –ê–≤—Ç–æ–∑–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è

        let resizeTimeout;
