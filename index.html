    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-glow: #818cf8;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --surface-glow: #475569;
            --text: #f8fafc;
            --text-secondary: #cbd5e1;
            --success: #10b981;
            --success-glow: #34d399;
            --error: #ef4444;
            --error-glow: #f87171;
            --voice: #8b5cf6;
            --voice-glow: #a78bfa;
            --warning: #f59e0b;
            --new-chat: #8b5cf6;
            --photo: #ec4899;
            --photo-glow: #f472b6;
            --video: #f97316;
            --video-glow: #fb923c;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--background);
            color: var(--text);
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-overflow-scrolling: touch;
        }

        .app-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .screen {
            display: none;
            flex-direction: column;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: var(--surface);
        }

        .screen.active {
            display: flex;
        }

        /* Welcome Screen */
        .welcome-screen {
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 2rem;
            padding: 2rem;
            width: 100%;
        }

        .logo {
            font-size: 4rem;
            color: var(--primary);
        }

        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 280px;
            margin: 0 auto;
        }

        .btn {
            padding: 1.2rem;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 54px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        /* Header Buttons */
        .header-btn {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Forms */
        .form-container {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
        }

        .safe-input {
            border: 2px solid var(--surface-light);
            background: var(--background);
            color: var(--text);
            padding: 1.2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s ease;
            min-height: 54px;
        }

        /* Chat Header */
        .chat-header {
            padding: 0.8rem 1rem;
            background: var(--surface-light);
            display: flex;
            align-items: center;
            gap: 0.8rem;
            border-bottom: 1px solid var(--surface);
            min-height: 60px;
            width: 100%;
            flex-shrink: 0;
        }

        .avatar {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            position: relative;
            flex-shrink: 0;
        }

        /* Search - –ö–û–ú–ü–ê–ö–¢–ù–´–ô –°–¢–ò–õ–¨ */
        .search-container {
            padding: 0.6rem;
            background: var(--surface-light);
            border-bottom: 1px solid var(--surface);
            width: 100%;
            flex-shrink: 0;
        }

        .search-box {
            display: flex;
            gap: 0.4rem;
            align-items: center;
            width: 100%;
            min-height: 40px;
        }

        .search-input {
            flex: 1;
            padding: 0.6rem 0.8rem;
            border: 1px solid var(--surface);
            border-radius: 18px;
            background: var(--background);
            color: var(--text);
            font-size: 0.9rem;
            min-height: 38px;
            max-height: 38px;
            max-width: calc(100% - 90px);
        }

        .search-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 18px;
            padding: 0 0.8rem;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            min-height: 38px;
            min-width: 65px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;

        }

        /* Chats List */
        .chats-container {
            flex: 1;
            overflow-y: auto;
            padding: 0.8rem;
            -webkit-overflow-scrolling: touch;
            width: 100%;
        }

        .chat-item {
            padding: 1rem;
            margin: 0.5rem 0;
            background: var(--surface-light);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            width: 100%;

        .chat-item:active {
            background: var(--primary);

        }

        /* Messages */
        .messages-area {
            flex: 1;
            padding: 0.8rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
            -webkit-overflow-scrolling: touch;
            width: 100%;
        }

        .message {
            max-width: 85%;

            border-radius: 18px;
            background: var(--surface-light);
            word-wrap: break-word;
            position: relative;
            align-self: flex-start;
        }

        .message.sent {
            background: var(--primary);
            align-self: flex-end;
        }

        /* –í–≤–æ–¥ —Å–æ–æ–±—â–µ–Ω–∏–π - –ö–û–ú–ü–ê–ö–¢–ù–´–ô –°–¢–ò–õ–¨ */
        .message-input-area {
            padding: 0.5rem;
            background: var(--surface-light);
            border-top: 1px solid var(--surface);
            width: 100%;
            flex-shrink: 0;
        }

        .input-with-buttons {
            display: flex;
            gap: 0.3rem;
            align-items: center;
            width: 100%;
            min-height: 42px;
        }

        .message-input {
            flex: 1;
            padding: 0.5rem 0.7rem;
            border: 1px solid var(--surface);
            border-radius: 18px;
            background: var(--background);
            color: var(--text);
            font-size: 0.85rem;

        /* –ö–Ω–æ–ø–∫–∏ - –ö–û–ú–ü–ê–ö–¢–ù–´–ï */
        .send-btn, .media-btn, .voice-btn {
            width: 38px;
            height: 38px;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            flex-shrink: 0;
            min-width: 38px;
        }

        .send-btn {
            background: var(--primary);
        }

        .media-btn {
            background: var(--photo);
        }

        .voice-btn {
            background: var(--voice);
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 360px) {

            }
            
            .search-input {

                min-height: 36px;
                max-height: 36px;
                font-size: 0.85rem;
                max-width: calc(100% - 80px);
            }
            
            .search-btn {
                padding: 0 0.7rem;

            }

            .message-input {

            }
            
            .message-input {

            }
            
            .send-btn, .media-btn, .voice-btn {

        @media (max-width: 280px) {
            .search-input {

            }
            
            .search-btn {

                font-size: 0.7rem;
            }
            
            .message-input {
                max-width: calc(100% - 100px);
                font-size: 0.7rem;
            }
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    
    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA35T6z2FYS6m9IEJ9x7evxCphgpLhgMX4",
            authDomain: "dolbaebsms-live.firebaseapp.com",
            databaseURL: "https://dolbaebsms-live-default-rtdb.firebaseio.com",
            projectId: "dolbaebsms-live",
            storageBucket: "dolbaebsms-live.firebasestorage.app",
            messagingSenderId: "912825721862",
            appId: "1:912825721862:web:b92d7f7f553ca4536c0f87",
            measurementId: "G-SCD5JVFM5E"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            console.log("Firebase –ø–æ–¥–∫–ª—é—á–µ–Ω!");
        } catch (error) {
            console.error("–û—à–∏–±–∫–∞ Firebase:", error);
        }

        const database = firebase.database();

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentUser = null;
        let currentChatWith = null;

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            
            const targetScreen = document.getElementById(screenId);
            if (targetScreen) {
                targetScreen.classList.add('active');
            }
        }

        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
        function register() {
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value;

            if (!username || !password) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }

            const usersRef = database.ref('users/' + username);
            
            usersRef.once('value').then((snapshot) => {
                if (snapshot.exists()) {
                    alert('–≠—Ç–æ—Ç –ª–æ–≥–∏–Ω —É–∂–µ –∑–∞–Ω—è—Ç');
                } else {
                    usersRef.set({
                        username: username,
                        password: password,
                        createdAt: Date.now(),
                        isOnline: true,
                        lastSeen: Date.now()
                    }).then(() => {
                        loginUser(username);
                    });
                }
            });
        }

        // –í—Ö–æ–¥
        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }

            const usersRef = database.ref('users/' + username);
            
            usersRef.once('value').then((snapshot) => {
                if (!snapshot.exists()) {
                    alert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω');
                    return;
                }

                const userData = snapshot.val();
                
                if (userData.password === password) {
                    loginUser(username);
                } else {
                    alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');
                }
            });
        }

        function loginUser(username) {
            currentUser = username;
            const userRef = database.ref('users/' + username);
            userRef.update({
                isOnline: true,
                lastSeen: Date.now()
            });

            document.getElementById('userName').textContent = username;
            document.getElementById('userAvatar').textContent = username.charAt(0).toUpperCase();
            
            loadChatsWithMessages();
            showScreen('chatList');
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —á–∞—Ç–æ–≤ —Ç–æ–ª—å–∫–æ —Å —Ç–µ–º–∏, —Å –∫–µ–º –µ—Å—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è
        function loadChatsWithMessages() {
            const chatsList = document.getElementById('chatsList');
            chatsList.innerHTML = '<div class="chat-item">–ü–æ–∏—Å–∫ —á–∞—Ç–æ–≤...</div>';

            const messagesRef = database.ref('messages');
            messagesRef.once('value').then((snapshot) => {
                const userChats = new Map();

                snapshot.forEach((chatSnapshot) => {
                    const chatId = chatSnapshot.key;
                    const users = chatId.split('_');
                    
                    if (users.includes(currentUser)) {
                        const otherUser = users.find(user => user !== currentUser);
                        const messages = chatSnapshot.val();
                        const lastMessage = getLastMessage(messages);
                        
                        if (lastMessage && !lastMessage.deleted) {
                            userChats.set(otherUser, {
                                user: otherUser,
                                lastMessage: lastMessage,
                                timestamp: lastMessage.timestamp
                            });
                        }
                    }
                });

                if (userChats.size === 0) {
                    chatsList.innerHTML = '<div class="chat-item" style="text-align: center; opacity: 0.7;">–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö —á–∞—Ç–æ–≤</div>';
                    return;
                }

                displayChatsList(Array.from(userChats.values()));
            });
        }

        function getLastMessage(messages) {
            let lastMessage = null;
            let lastTimestamp = 0;
            
            Object.values(messages).forEach(message => {
                if (message.timestamp > lastTimestamp && !message.deleted) {
                    lastTimestamp = message.timestamp;
                    lastMessage = message;
                }
            });
            
            return lastMessage;
        }

        function displayChatsList(chats) {
            const chatsList = document.getElementById('chatsList');
            
            chats.sort((a, b) => b.timestamp - a.timestamp);
            
            chatsList.innerHTML = '';
            chats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.onclick = () => startChat(chat.user);
                
                let lastMsg = '–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π';
                if (chat.lastMessage) {
                    if (chat.lastMessage.type === 'photo') {
                        lastMsg = 'üì∑ –§–æ—Ç–æ';
                    } else if (chat.lastMessage.type === 'video') {
                        lastMsg = 'üé• –í–∏–¥–µ–æ';
                    } else {
                        lastMsg = chat.lastMessage.text || '–°–æ–æ–±—â–µ–Ω–∏–µ';
                    }
                }
                
                chatItem.innerHTML = `
                    <div style="font-weight: bold;">${chat.user}</div>
                    <div style="font-size: 0.8rem; color: var(--text-secondary);">
                        ${lastMsg}
                    </div>
                `;
                chatsList.appendChild(chatItem);
            });
        }

        // –ü–æ–∏—Å–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        function searchRealUsers() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            const resultsContainer = document.getElementById('searchResults');
            
            if (!searchTerm) {
                resultsContainer.innerHTML = '';
                loadChatsWithMessages();
                return;
            }

            resultsContainer.innerHTML = '<div style="padding: 0.8rem; color: var(--text-secondary); font-size: 0.9rem;">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã:</div>';
            
            const usersRef = database.ref('users');
            usersRef.orderByChild('username')
                   .startAt(searchTerm)
                   .endAt(searchTerm + '\uf8ff')
                   .once('value')
                   .then((snapshot) => {
                let found = false;
                if (snapshot.exists()) {
                    snapshot.forEach((childSnapshot) => {
                        const user = childSnapshot.val();
                        if (user.username !== currentUser) {
                            found = true;
                            const userDiv = document.createElement('div');
                            userDiv.className = 'chat-item';
                            userDiv.onclick = () => startChat(user.username);
                            userDiv.innerHTML = `
                                <div style="font-weight: bold;">${user.username}</div>
                                <div style="font-size: 0.8rem; color: var(--text-secondary);">
                                    ${user.isOnline ? 'üü¢ –æ–Ω–ª–∞–π–Ω' : '‚ö´ –Ω–µ –≤ —Å–µ—Ç–∏'}
                                </div>
                            `;
                            resultsContainer.appendChild(userDiv);
                        }
                    });
                }
                
                if (!found) {
                    resultsContainer.innerHTML += '<div class="chat-item" style="text-align: center; opacity: 0.7;">–ù–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
                }
            });
        }

        function handleSearchKeyPress(event) {
            if (event.key === 'Enter') {
                searchRealUsers();
            }
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ —á–∞—Ç–∞
        function startChat(username) {
            currentChatWith = username;
            document.getElementById('chatWithUser').textContent = username;
            document.getElementById('searchInput').value = '';
            document.getElementById('searchResults').innerHTML = '';
            
            loadRealMessages();
            showScreen('chatMessages');
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
        function loadRealMessages() {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = '<div class="chat-item" style="text-align: center; opacity: 0.7;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';

            if (!currentUser || !currentChatWith) return;

            const chatId = [currentUser, currentChatWith].sort().join('_');
            const messagesRef = database.ref('messages/' + chatId);

            messagesRef.orderByChild('timestamp').once('value').then((snapshot) => {
                messagesContainer.innerHTML = '';
                
                if (!snapshot.exists()) {
                    messagesContainer.innerHTML = '<div class="message" style="text-align: center; opacity: 0.7; align-self: center;">–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π</div>';
                    return;
                }

                const messages = [];
                snapshot.forEach((childSnapshot) => {
                    const message = childSnapshot.val();
                    if (!message.deleted) {
                        messages.push(message);
                    }
                });

                messages.sort((a, b) => a.timestamp - b.timestamp);

                messages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${msg.sender === currentUser ? 'sent' : ''}`;
                    
                    let content = '';
                    if (msg.type === 'photo') {
                        content = `<img src="${msg.mediaUrl}" style="max-width: 200px; border-radius: 8px;" alt="–§–æ—Ç–æ">`;
                    } else if (msg.type === 'video') {
                        content = `<video controls style="max-width: 200px; border-radius: 8px;"><source src="${msg.mediaUrl}"></video>`;
                    } else {
                        content = msg.text;
                    }

                    messageDiv.innerHTML = `
                        <div>${content}</div>
                        <div style="font-size: 0.7rem; opacity: 0.7; text-align: ${msg.sender === currentUser ? 'right' : 'left'}; margin-top: 0.3rem;">
                            ${formatTime(msg.timestamp)}
                        </div>
                    `;
                    messagesContainer.appendChild(messageDiv);
                });
                
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();

            if (!text || !currentChatWith) return;

            const chatId = [currentUser, currentChatWith].sort().join('_');
            const messagesRef = database.ref('messages/' + chatId);

            const messageData = {
                sender: currentUser,
                text: text,
                timestamp: Date.now(),
                type: 'text'
            };

            messagesRef.push(messageData);
            input.value = '';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // –£—Ç–∏–ª–∏—Ç—ã
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('ru-RU', {hour: '2-digit', minute: '2-digit'});
        }

        function logout() {
            if (currentUser) {
                const userRef = database.ref('users/' + currentUser);
                userRef.update({
                    isOnline: false,
                    lastSeen: Date.now()
                });
            }
            
            currentUser = null;
            currentChatWith = null;
            showScreen('welcomeScreen');
        }

        // –î–µ–º–æ —Ñ—É–Ω–∫—Ü–∏–∏
        function toggleVoiceRecording() {
            alert('–ó–∞–ø–∏—Å—å –≥–æ–ª–æ—Å–∞ (–≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ)');
        }

        function openMediaPicker() {
            document.getElementById('mediaInput').click();
        }

        document.getElementById('mediaInput').addEventListener('change', function(e) {
            if (e.target.files[0]) {
                alert('–ú–µ–¥–∏–∞ —Ñ–∞–π–ª –≤—ã–±—Ä–∞–Ω: ' + e.target.files[0].name);
            }
        });

        // –ê–≤—Ç–æ–∑–∞–≥—Ä—É–∑–∫–∞
        window.addEventListener('load', function() {
            showScreen('welcomeScreen');
        });
    </script>
