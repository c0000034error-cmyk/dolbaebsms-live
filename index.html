<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dolbaebsms - Secure Messenger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #0088cc;
            --primary-dark: #006699;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text: #f8fafc;
            --text-secondary: #cbd5e1;
            --success: #10b981;
            --error: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--background);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        .app-container {
            width: 100%;
            height: 100vh;
            background: var(--surface);
            position: relative;
        }

        .screen {
            display: none;
            flex-direction: column;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: var(--surface);
        }

        .screen.active {
            display: flex;
        }

        /* Welcome Screen */
        .welcome-screen {
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 2rem;
            padding: 1rem;
        }

        .logo {
            font-size: 3rem;
            color: var(--primary);
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 300px;
        }

        .btn {
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        /* Forms */
        .form-container {
            padding: 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .safe-input {
            border: 1px solid var(--surface-light);
            background: var(--background);
            color: var(--text);
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
        }

        /* Chat Screen */
        .chat-header {
            padding: 1rem;
            background: var(--surface-light);
            display: flex;
            align-items: center;
            gap: 1rem;
            border-bottom: 1px solid var(--surface);
        }

        .avatar {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .chats-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .chat-item {
            padding: 1rem;
            margin: 0.5rem 0;
            background: var(--surface-light);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .chat-item:hover {
            background: var(--primary);
        }

        .messages-area {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .message {
            max-width: 85%;
            padding: 0.8rem 1rem;
            border-radius: 16px;
            background: var(--surface-light);
            word-wrap: break-word;
        }

        .message.sent {
            background: var(--primary);
            align-self: flex-end;
        }

        .message-input-area {
            padding: 1rem;
            background: var(--surface-light);
            border-top: 1px solid var(--surface);
        }

        .message-input-area.hidden {
            display: none;
        }

        .input-with-btn {
            display: flex;
            gap: 0.5rem;
        }

        .message-input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid var(--surface);
            border-radius: 20px;
            background: var(--background);
            color: var(--text);
            font-size: 1rem;
        }

        .send-btn {
            width: 44px;
            height: 44px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        .search-container {
            padding: 1rem;
            background: var(--surface-light);
            border-bottom: 1px solid var(--surface);
        }

        .search-box {
            display: flex;
            gap: 0.5rem;
        }

        .search-input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid var(--surface);
            border-radius: 20px;
            background: var(--background);
            color: var(--text);
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Welcome Screen -->
        <div class="screen welcome-screen active">
            <div class="logo">
                <i class="fas fa-comment-dots"></i>
            </div>
            <div class="title">dolbaebsms</div>
            <div class="auth-buttons">
                <button class="btn btn-primary" onclick="showScreen('register')">
                    –°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç
                </button>

                <input type="text" class="safe-input" id="loginUsername" placeholder="–õ–æ–≥–∏–Ω" required>
                <input type="password" class="safe-input" id="loginPassword" placeholder="–ü–∞—Ä–æ–ª—å" required>

        <!-- Chat List Screen -->
        <div class="screen" id="chatList">

                <div class="avatar" id="userAvatar">U</div>

                    <div id="userName">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</div>

                </div>

                </button>

            <div class="search-container">
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π...">
                    <button class="btn btn-primary" onclick="searchUser()" style="width: auto;">
                        –ù–∞–π—Ç–∏
                    </button>
                </div>
            </div>

            <div class="chats-container">
                <div id="chatsList">
                    <div class="chat-item">–ó–∞–≥—Ä—É–∑–∫–∞ —á–∞—Ç–æ–≤...</div>
                </div>
                <div id="searchResults"></div>
            </div>
        </div>

        <!-- Chat Messages Screen -->
        <div class="screen" id="chatMessages">
            <div class="chat-header">
                <button class="btn btn-secondary" onclick="showScreen('chatList')" style="width: auto;">
                    ‚Üê –ù–∞–∑–∞–¥
                </button>
                <div style="flex: 1; text-align: center;">
                    <div id="chatWithUser">–ß–∞—Ç</div>
                </div>
                <div style="width: 60px;"></div>
            </div>

            <div class="messages-area" id="messages">
                <div class="message">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –æ–±—â–µ–Ω–∏–µ</div>
            </div>

            <div class="message-input-area hidden" id="messageInputArea">
                <div class="input-with-btn">
                    <input type="text" class="message-input" id="messageInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ...">

                        <i class="fas fa-paper-plane"></i>

    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    
    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA35T6z2FYS6m9IEJ9x7evxCphgpLhgMX4",
            authDomain: "dolbaebsms-live.firebaseapp.com",
            databaseURL: "https://dolbaebsms-live-default-rtdb.firebaseio.com",
            projectId: "dolbaebsms-live",
            storageBucket: "dolbaebsms-live.firebasestorage.app",
            messagingSenderId: "912825721862",
            appId: "1:912825721862:web:b92d7f7f553ca4536c0f87"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            console.log("Firebase –ø–æ–¥–∫–ª—é—á–µ–Ω!");
        } catch (error) {
            console.error("–û—à–∏–±–∫–∞ Firebase:", error);
            alert("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö");
        }

        const database = firebase.database();

        let currentUser = null;
        let currentChatWith = null;
        let messageListener = null;
        let lastMessages = new Set();

        function showScreen(screenId) {
            console.log("–ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —ç–∫—Ä–∞–Ω:", screenId);
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            
            const targetScreen = document.getElementById(screenId);
            if (targetScreen) {
                targetScreen.classList.add('active');
            }
        }

        function register() {
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value;

            if (!username || !password) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }

            if (username.length < 3) {
                alert('–õ–æ–≥–∏–Ω –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ 3 —Å–∏–º–≤–æ–ª–æ–≤');
                return;
            }

            console.log("–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è:", username);
            
            const usersRef = database.ref('users/' + username);
            
            usersRef.once('value').then((snapshot) => {
                if (snapshot.exists()) {
                    alert('–≠—Ç–æ—Ç –ª–æ–≥–∏–Ω —É–∂–µ –∑–∞–Ω—è—Ç');
                return;
                } else {
                    usersRef.set({
                        username: username,
                        password: password,
                        createdAt: Date.now(),
                        isOnline: true
                    }).then(() => {
                        console.log("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ–∑–¥–∞–Ω");
                        loginUser(username);
                    }).catch((error) => {
                        console.error("–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è:", error);
                        alert('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∞–∫–∫–∞—É–Ω—Ç–∞');
                    });
                }
            }).catch((error) => {
                console.error("–û—à–∏–±–∫–∞ Firebase:", error);
                alert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö');
            });
        }

        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }

            console.log("–í—Ö–æ–¥:", username);
            
            const usersRef = database.ref('users/' + username);
            
            usersRef.once('value').then((snapshot) => {
                if (!snapshot.exists()) {
                    alert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω');
                    return;
                }

                const userData = snapshot.val();
                
                if (userData.password === password) {
                    loginUser(username);
                } else {
                    alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');
                }
            }).catch((error) => {
                console.error("–û—à–∏–±–∫–∞ Firebase:", error);
                alert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö');
            });
        }

        function loginUser(username) {
            currentUser = username;
            console.log("–í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω:", username);
            
            const userRef = database.ref('users/' + username);
            userRef.update({
                isOnline: true,
                lastSeen: Date.now()
            });

            showScreen('chatList');
            document.getElementById('userName').textContent = username;
            document.getElementById('userAvatar').textContent = username.charAt(0).toUpperCase();
            loadChatsList();
        }

        function loadChatsList() {
            const chatsList = document.getElementById('chatsList');
            chatsList.innerHTML = '<div class="chat-item">–ó–∞–≥—Ä—É–∑–∫–∞ —á–∞—Ç–æ–≤...</div>';

            if (!currentUser) return;

            const messagesRef = database.ref('messages');
            messagesRef.once('value').then((snapshot) => {
                const chats = new Map();
                
                if (snapshot.exists()) {
                    snapshot.forEach((chatSnapshot) => {
                        const chatId = chatSnapshot.key;
                        const users = chatId.split('_');
                        
                        if (users.includes(currentUser)) {
                            const otherUser = users.find(user => user !== currentUser);
                            const messages = chatSnapshot.val();
                            const lastMessage = getLastMessage(messages);
                            
                            chats.set(otherUser, {
                                user: otherUser,
                                lastMessage: lastMessage,
                                timestamp: lastMessage ? lastMessage.timestamp : 0
                            });
                        }
                    });
                }

                displayChatsList(Array.from(chats.values()));
            });
        }

        function getLastMessage(messages) {
            let lastMessage = null;
            let lastTimestamp = 0;
            
            Object.values(messages).forEach(message => {
                if (message.timestamp > lastTimestamp) {
                    lastTimestamp = message.timestamp;
                    lastMessage = message;
                }
            });
            
            return lastMessage;
        }

        function displayChatsList(chats) {
            const chatsList = document.getElementById('chatsList');
            
            if (chats.length === 0) {
                chatsList.innerHTML = '<div class="chat-item">–ù–µ—Ç —á–∞—Ç–æ–≤</div>';
                return;
            }

            chats.sort((a, b) => b.timestamp - a.timestamp);
            
            chatsList.innerHTML = '';
            chats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.onclick = () => startChat(chat.user);
                
                const lastMsg = chat.lastMessage ? 
                    (chat.lastMessage.sender === currentUser ? '–í—ã: ' : '') + chat.lastMessage.text :
                    '–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π';
                
                chatItem.innerHTML = `
                    <div style="font-weight: bold;">${chat.user}</div>
                    <div style="font-size: 0.8rem; color: var(--text-secondary);">${lastMsg}</div>
                `;
                
                chatsList.appendChild(chatItem);
            });
        }

        function searchUser() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            const resultsContainer = document.getElementById('searchResults');
            
            resultsContainer.innerHTML = '';
            
            if (!searchTerm) {
                loadChatsList();
                return;
            }

            const usersRef = database.ref('users');
            usersRef.orderByChild('username')
                   .startAt(searchTerm)
                   .endAt(searchTerm + '\uf8ff')
                   .once('value')
                   .then((snapshot) => {
                resultsContainer.innerHTML = '<div style="padding: 1rem; color: var(--text-secondary);">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞:</div>';
                
                let found = false;
                if (snapshot.exists()) {
                    snapshot.forEach((childSnapshot) => {
                        const user = childSnapshot.val();
                        if (user.username !== currentUser) {
                            found = true;
                            const userDiv = document.createElement('div');
                            userDiv.className = 'chat-item';
                            userDiv.onclick = () => startChat(user.username);
                            userDiv.innerHTML = `
                                <div style="font-weight: bold;">${user.username}</div>
                                <div style="font-size: 0.8rem; color: var(--text-secondary);">
                                    ${user.isOnline ? 'üü¢ –æ–Ω–ª–∞–π–Ω' : '‚ö´ –Ω–µ –≤ —Å–µ—Ç–∏'}
                                </div>
                            `;
                            resultsContainer.appendChild(userDiv);
                        }
                    });
                }
                
                if (!found) {
                    resultsContainer.innerHTML += '<div class="chat-item">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                }
            });
        }

        function startChat(username) {
            currentChatWith = username;
            document.getElementById('searchInput').value = '';
            document.getElementById('searchResults').innerHTML = '';
            document.getElementById('chatWithUser').textContent = username;
            
            showScreen('chatMessages');
            loadChatMessages();
        }

        function loadChatMessages() {
            const messagesContainer = document.getElementById('messages');
            const messageInputArea = document.getElementById('messageInputArea');
            
            messagesContainer.innerHTML = '';
            messageInputArea.classList.remove('hidden');
            lastMessages.clear(); // –û—á–∏—â–∞–µ–º –∫—ç—à —Å–æ–æ–±—â–µ–Ω–∏–π

            if (!currentUser || !currentChatWith) return;

            const chatId = generateChatId(currentUser, currentChatWith);
            const messagesRef = database.ref('messages/' + chatId);

            // –û—Ç–∫–ª—é—á–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π —Å–ª—É—à–∞—Ç–µ–ª—å
            if (messageListener) {
                messagesRef.off('child_added', messageListener);
            }

            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
            messagesRef.orderByChild('timestamp').once('value').then((snapshot) => {
                if (snapshot.exists()) {
                    const messages = [];
                    snapshot.forEach((childSnapshot) => {
                        messages.push(childSnapshot.val());
                    });
                    
                    messages.sort((a, b) => a.timestamp - b.timestamp);
                    
                    messages.forEach(message => {
                        displayMessage(message);
                    });
                }
            });

            // –°–ª—É—à–∞–µ–º –Ω–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
            messageListener = messagesRef.orderByChild('timestamp').on('child_added', (snapshot) => {
                const message = snapshot.val();
                displayMessage(message);
            });
        }

        function displayMessage(message) {
            // –°–æ–∑–¥–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π ID –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏—è —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –¥—É–±–ª–∏—Ä–æ–≤–∞–Ω–∏—è
            const messageId = `${message.sender}_${message.timestamp}_${message.text.substring(0, 20)}`;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ–±—ã –Ω–µ –¥—É–±–ª–∏—Ä–æ–≤–∞—Ç—å
            if (lastMessages.has(messageId)) {
                return;
            }
            
            lastMessages.add(messageId);
            
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            
            const isOwnMessage = message.sender === currentUser;
            messageDiv.className = `message ${isOwnMessage ? 'sent' : ''}`;
            messageDiv.textContent = message.text;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è –∏–∑ –∫—ç—à–∞
            if (lastMessages.size > 50) {
                const firstMessage = lastMessages.values().next().value;
                lastMessages.delete(firstMessage);
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();

            if (!text || !currentUser || !currentChatWith) return;

            const chatId = generateChatId(currentUser, currentChatWith);
            const messagesRef = database.ref('messages/' + chatId);

            const messageData = {
                sender: currentUser,
                text: text,
                timestamp: Date.now()
            };

            messagesRef.push(messageData);
            input.value = '';
        }

        function generateChatId(user1, user2) {
            return [user1, user2].sort().join('_');
        }

        function logout() {
            if (currentUser) {
                const userRef = database.ref('users/' + currentUser);
                userRef.update({
                    isOnline: false,
                    lastSeen: Date.now()
                });
            }
            
            currentUser = null;
            currentChatWith = null;
            showScreen('welcome');
        }
