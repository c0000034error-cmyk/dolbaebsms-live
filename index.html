            padding: 0;
            box-sizing: border-box;

        :root {

            --primary-glow: #818cf8;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --surface-glow: #475569;
            --text: #f8fafc;
            --text-secondary: #cbd5e1;
            --success: #10b981;
            --success-glow: #34d399;
            --error: #ef4444;
            --error-glow: #f87171;
            --voice: #8b5cf6;
            --voice-glow: #a78bfa;
            --warning: #f59e0b;
            --new-chat: #8b5cf6;
            --photo: #ec4899;
            --photo-glow: #f472b6;
            --video: #f97316;
            --video-glow: #fb923c;
            --like: #ef4444;
            --love: #ec4899;
            --laugh: #f59e0b;
            --wow: #8b5cf6;
            --sad: #3b82f6;
            --angry: #f97316;

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(20px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        @keyframes reactionBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes reactionPop {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes pulseGlow {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 10px var(--primary-glow);
            }
            50% { 
                transform: scale(1.02);
                box-shadow: 0 0 20px var(--primary-glow);

        body {

            background: var(--background);
            color: var(--text);
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-overflow-scrolling: touch;
            background: var(--background);
        }

        .app-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            will-change: transform;
        }

        .screen {
            display: none;
            flex-direction: column;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: var(--surface);
            transform: translateZ(0);
        }

        .screen.active {
            display: flex;
        }

        /* Welcome Screen */

            align-items: center;
            text-align: center;
            gap: 2rem;
            padding: 2rem;
            width: 100%;
        }

        .logo {

            color: var(--primary);
            animation: pulseGlow 2s ease-in-out infinite;
        }

        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        .btn {
            padding: 1.2rem;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 54px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        /* Forms */

            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;

            background: var(--background);
            color: var(--text);
            padding: 1.2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s ease;
            min-height: 54px;

            align-items: center;
            gap: 0.8rem;
            border-bottom: 1px solid var(--surface);
            min-height: 60px;
            width: 100%;
            flex-shrink: 0;
        }

        .avatar {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            position: relative;
            flex-shrink: 0;

            overflow-y: auto;
            padding: 1rem;
            -webkit-overflow-scrolling: touch;
            width: 100%;
            transform: translateZ(0);
        }

        .chat-item {

            background: var(--surface-light);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease-out;
            position: relative;
            width: 100%;
        }

        .messages-area {

            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
            -webkit-overflow-scrolling: touch;
            width: 100%;
            transform: translateZ(0);

            position: relative;
            align-self: flex-start;

        }

        .message.sent {
            background: var(--primary);
            align-self: flex-end;
        }

        .message-content {
            position: relative;
        }

            right: 8px;
            display: flex;
            gap: 2px;
            background: var(--surface);
            border-radius: 12px;
            padding: 2px 6px;
            border: 1px solid var(--surface-light);

            cursor: pointer;
            transition: transform 0.2s ease;
            transform: translateZ(0);
        }

        .reaction.active {
            animation: reactionBounce 0.3s ease;
        }

        .reaction-picker {

            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface-light);
            border-radius: 24px;
            padding: 0.4rem;

            border-radius: 50%;

            display: flex;
            align-items: center;
            justify-content: center;

        .media-preview {

        }

        .preview-content {

            border-radius: 12px;

        }

        /* –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏ –¥–ª—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ */
        .message, .chat-item, .btn {

            perspective: 1000px;

        /* –£–ª—É—á—à–µ–Ω–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ */
        .messages-area {

        .messages-area::-webkit-scrollbar {

        /* –û—Ç–∫–ª—é—á–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–π –ø—Ä–∏ –ø—Ä–µ–¥–ø–æ—á—Ç–µ–Ω–∏–∏ —É–º–µ–Ω—å—à–µ–Ω–Ω–æ–≥–æ –¥–≤–∏–∂–µ–Ω–∏—è */

        }
    </style>

            usersRef.once('value').then((snapshot) => {
                if (snapshot.exists()) {
                    alert('–≠—Ç–æ—Ç –ª–æ–≥–∏–Ω —É–∂–µ –∑–∞–Ω—è—Ç');
                    return;
                } else {
                    usersRef.set({
                        username: username,
                        password: password,
                        createdAt: Date.now(),
                        isOnline: true,
                        lastSeen: Date.now()
                    }).then(() => {
                        if (remember) {
                            localStorage.setItem('savedUser', username);
                            localStorage.setItem('savedPassword', password);
                        }
                        loginUser(username);
                    });
                }
            });
        }

        function login() {
            const username = getElement('loginUsername').value.trim();
            const password = getElement('loginPassword').value;
            const remember = getElement('rememberLogin').checked;

            if (!username || !password) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }

            const usersRef = database.ref('users/' + username);
            
            usersRef.once('value').then((snapshot) => {
                if (!snapshot.exists()) {
                    alert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω');
                    return;
                }

                const userData = snapshot.val();
                
                if (userData.password === password) {
                    if (remember) {
                        localStorage.setItem('savedUser', username);
                        localStorage.setItem('savedPassword', password);
                    }
                    loginUser(username);
                } else {
                    alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');
                }
            });
        }

        function loginUser(username) {
            currentUser = username;
            const userRef = database.ref('users/' + username);
            userRef.update({
                isOnline: true,
                lastSeen: Date.now()
            });

            showScreen('chatList');
            getElement('userName').textContent = username;
            getElement('userAvatar').textContent = username.charAt(0).toUpperCase();
            startChatListListener();
        }

        function logout() {
            if (currentUser) {
                const userRef = database.ref('users/' + currentUser);
                userRef.update({
                    isOnline: false,
                    lastSeen: Date.now()
                });
            }
            
            if (messageListener) {
                const chatId = generateChatId(currentUser, currentChatWith);
                const messagesRef = database.ref('messages/' + chatId);
                messagesRef.off('child_added', messageListener);
            }
            
            if (chatListListener) {
                const messagesRef = database.ref('messages');
                messagesRef.off('child_added', chatListListener);
            }
            
            currentUser = null;
            currentChatWith = null;
            lastMessages.clear();
            currentMessages = {};
            userChats.clear();
            
            showScreen('welcome');
        }

        // –°–ª—É—à–∞—Ç–µ–ª—å –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞ —á–∞—Ç–æ–≤
        function startChatListListener() {
            if (!currentUser) return;

            const messagesRef = database.ref('messages');
            
            chatListListener = messagesRef.on('child_added', (snapshot) => {
                const chatId = snapshot.key;
                const users = chatId.split('_');
                
                if (users.includes(currentUser)) {
                    const otherUser = users.find(user => user !== currentUser);
                    const messages = snapshot.val();
                    const lastMessage = getLastMessage(messages);
                    
                    userChats.set(otherUser, {
                        user: otherUser,
                        lastMessage: lastMessage,
                        timestamp: lastMessage ? lastMessage.timestamp : 0
                    });
                    
                    displayChatsList(Array.from(userChats.values()));
                }
            });
        }

        function getLastMessage(messages) {
            let lastMessage = null;
            let lastTimestamp = 0;
            
            Object.values(messages).forEach(message => {
                if (message.timestamp > lastTimestamp && !message.deleted) {
                    lastTimestamp = message.timestamp;
                    lastMessage = message;
                }
            });
            
            return lastMessage;
        }

        function displayChatsList(chats) {
            const chatsList = getElement('chatsList');
            
            if (chats.length === 0) {
                chatsList.innerHTML = '<div class="chat-item" style="text-align: center; opacity: 0.7;">–ù–µ—Ç —á–∞—Ç–æ–≤. –ù–∞—á–Ω–∏—Ç–µ –æ–±—â–µ–Ω–∏–µ!</div>';
                return;
            }

            chats.sort((a, b) => b.timestamp - a.timestamp);
            
            chatsList.innerHTML = '';
            chats.forEach(chat => {
                const chatItem = document.createElement('div');
                
                chatItem.className = `chat-item`;
                chatItem.onclick = () => startChat(chat.user);
                
                let lastMsg = '–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π';
                if (chat.lastMessage) {
                    if (chat.lastMessage.deleted) {
                        lastMsg = 'üóëÔ∏è –°–æ–æ–±—â–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–æ';
                    } else if (chat.lastMessage.type === 'voice') {
                        lastMsg = 'üé§ –ì–æ–ª–æ—Å–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ';
                    } else if (chat.lastMessage.type === 'photo') {
                        lastMsg = 'üì∑ –§–æ—Ç–æ';
                    } else if (chat.lastMessage.type === 'video') {
                        lastMsg = 'üé• –í–∏–¥–µ–æ';
                    } else if (chat.lastMessage.sender === currentUser) {
                        lastMsg = '–í—ã: ' + chat.lastMessage.text;
                    } else {
                        lastMsg = chat.lastMessage.text;
                    }
                }
                
                chatItem.innerHTML = `
                    <div style="font-weight: bold;">${chat.user}</div>
                    <div style="font-size: 0.8rem; color: var(--text-secondary);">
                        ${lastMsg}
                    </div>
                `;
                
                chatsList.appendChild(chatItem);
            });
        }

        function searchUser() {
            const searchTerm = getElement('searchInput').value.trim();
            const resultsContainer = getElement('searchResults');
            
            resultsContainer.innerHTML = '';
            
            if (!searchTerm) {
                displayChatsList(Array.from(userChats.values()));
                return;
            }

            const usersRef = database.ref('users');
            usersRef.orderByChild('username')
                   .startAt(searchTerm)
                   .endAt(searchTerm + '\uf8ff')
                   .once('value')
                   .then((snapshot) => {
                resultsContainer.innerHTML = '<div style="padding: 1rem; color: var(--text-secondary);">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞:</div>';
                
                let found = false;
                if (snapshot.exists()) {
                    snapshot.forEach((childSnapshot) => {
                        const user = childSnapshot.val();
                        if (user.username !== currentUser) {
                            found = true;
                            const userDiv = document.createElement('div');
                            userDiv.className = 'chat-item';
                            userDiv.onclick = () => startChat(user.username);
                            userDiv.innerHTML = `
                                <div style="font-weight: bold;">${user.username}</div>
                                <div style="font-size: 0.8rem; color: var(--text-secondary);">
                                    ${user.isOnline ? 'üü¢ –æ–Ω–ª–∞–π–Ω' : '‚ö´ –Ω–µ –≤ —Å–µ—Ç–∏'}
                                </div>
                            `;
                            resultsContainer.appendChild(userDiv);
                        }
                    });
                }
                
                if (!found) {
                    resultsContainer.innerHTML += '<div class="chat-item">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                }
            });
        }

        function startChat(username) {
            removeMediaPreview();
            currentChatWith = username;
            getElement('searchInput').value = '';
            getElement('searchResults').innerHTML = '';
            getElement('chatWithUser').textContent = username;
            
            showScreen('chatMessages');
            loadChatMessages();
        }

        function loadChatMessages() {
            const messagesContainer = getElement('messages');
            const messageInputArea = getElement('messageInputArea');
            
            messagesContainer.innerHTML = '';
            messageInputArea.classList.remove('hidden');
            lastMessages.clear();
            currentMessages = {};

            if (!currentUser || !currentChatWith) return;

            const chatId = generateChatId(currentUser, currentChatWith);
            const messagesRef = database.ref('messages/' + chatId);

            if (messageListener) {
                messagesRef.off('child_added', messageListener);
            }

            messagesRef.orderByChild('timestamp').once('value').then((snapshot) => {
                if (snapshot.exists()) {
                    snapshot.forEach((childSnapshot) => {
                        const message = childSnapshot.val();
                        const messageId = childSnapshot.key;
                        if (!message.deleted) {
                            displayMessage(message, messageId);
                        }
                    });
                }
            });

            messageListener = messagesRef.orderByChild('timestamp').on('child_added', (snapshot) => {
                const message = snapshot.val();
                const messageId = snapshot.key;
                if (!message.deleted) {
                    displayMessage(message, messageId);
                }
            });
        }

        // –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–π –≤—ã–±–æ—Ä –º–µ–¥–∏–∞
        function openMediaPicker() {
            getElement('mediaInput').click();
        }

        getElement('mediaInput').addEventListener('change', function(e) {
            handleMediaSelection(e.target.files[0]);
        });

        function handleMediaSelection(file) {
            if (!file) return;

            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–∏–ø –º–µ–¥–∏–∞
            if (file.type.startsWith('image/')) {
                currentMediaType = 'photo';
            } else if (file.type.startsWith('video/')) {
                currentMediaType = 'video';
            } else {
                alert('–ù–µ–ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º—ã–π —Ç–∏–ø —Ñ–∞–π–ª–∞');
                return;
            }

            const maxSize = currentMediaType === 'photo' ? 5 * 1024 * 1024 : 10 * 1024 * 1024;
            if (file.size > maxSize) {
                alert(`–§–∞–π–ª —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π. –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä: ${maxSize / 1024 / 1024}MB`);
                return;
            }

            currentMediaFile = file;

            const reader = new FileReader();
            reader.onload = function(e) {
                const previewContent = getElement('previewContent');
                if (currentMediaType === 'photo') {
                    previewContent.innerHTML = `
                        <button class="remove-preview" onclick="removeMediaPreview()">
                            √ó
                        </button>
                        <img src="${e.target.result}" alt="–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä">
                    `;
                } else {
                    previewContent.innerHTML = `
                        <button class="remove-preview" onclick="removeMediaPreview()">
                            √ó
                        </button>
                        <video controls>
                            <source src="${e.target.result}" type="video/mp4">
                        </video>
                    `;
                }
                getElement('mediaPreview').classList.add('active');
            };
            reader.readAsDataURL(file);
        }

        function removeMediaPreview() {
            currentMediaFile = null;
            currentMediaType = null;
            getElement('mediaPreview').classList.remove('active');
            getElement('previewContent').innerHTML = `
                <button class="remove-preview" onclick="removeMediaPreview()">
                    √ó
                </button>
            `;
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
        function sendMessage() {
            if (currentMediaFile) {
                sendMediaMessage();
                return;
            }

            const input = getElement('messageInput');
            const text = input.value.trim();

            if (!text) return;

            const chatId = generateChatId(currentUser, currentChatWith);
            const messagesRef = database.ref('messages/' + chatId);

            const messageData = {
                sender: currentUser,
                text: text,
                timestamp: Date.now(),
                reactions: {}
            };

            messagesRef.push(messageData);
            input.value = '';
        }

        function sendMediaMessage() {
            if (!currentMediaFile) return;

            const reader = new FileReader();
            reader.readAsDataURL(currentMediaFile);
            reader.onloadend = function() {
                const mediaData = reader.result;
                
                const chatId = generateChatId(currentUser, currentChatWith);
                const messagesRef = database.ref('messages/' + chatId);

                const messageData = {
                    sender: currentUser,
                    type: currentMediaType,
                    mediaUrl: mediaData,
                    timestamp: Date.now(),
                    reactions: {}
                };

                messagesRef.push(messageData);
                removeMediaPreview();
            };
        }

        // –†–µ–∞–∫—Ü–∏–∏ –Ω–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        function showReactionPicker(messageId, event) {
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –ø–∏–∫–µ—Ä
            if (activeReactionPicker) {
                activeReactionPicker.remove();
            }

            const picker = document.createElement('div');
            picker.className = 'reaction-picker active';
            
            // –î–æ–±–∞–≤–ª—è–µ–º —ç–º–æ–¥–∑–∏ —Ä–µ–∞–∫—Ü–∏–π
            Object.entries(REACTIONS).forEach(([type, emoji]) => {
                const emojiSpan = document.createElement('span');
                emojiSpan.className = 'reaction-emoji';
                emojiSpan.textContent = emoji;
                emojiSpan.onclick = () => addReaction(messageId, type);
                picker.appendChild(emojiSpan);
            });

            // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –ø–∏–∫–µ—Ä
            const rect = event.target.getBoundingClientRect();
            picker.style.bottom = `${window.innerHeight - rect.top + 10}px`;
            picker.style.left = `${rect.left}px`;

            document.body.appendChild(picker);
            activeReactionPicker = picker;

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–∏–∫–µ—Ä–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
            setTimeout(() => {
                const closePicker = (e) => {
                    if (!picker.contains(e.target)) {
                        picker.remove();
                        document.removeEventListener('click', closePicker);
                        activeReactionPicker = null;
                    }
                };
                document.addEventListener('click', closePicker);
            }, 100);
        }

        function addReaction(messageId, reactionType) {
            const chatId = generateChatId(currentUser, currentChatWith);
            const reactionRef = database.ref(`messages/${chatId}/${messageId}/reactions/${currentUser}`);
            
            reactionRef.set(reactionType);
            
            if (activeReactionPicker) {
                activeReactionPicker.remove();
                activeReactionPicker = null;
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π —Å —Ä–µ–∞–∫—Ü–∏—è–º–∏
        function displayMessage(message, messageId) {
            const messagesContainer = getElement('messages');
            const messageDiv = document.createElement('div');
            
            const isOwnMessage = message.sender === currentUser;
            
            messageDiv.className = `message ${isOwnMessage ? 'sent' : 'received'}`;
            messageDiv.setAttribute('data-message-id', messageId);

            let messageContent = '';
            
            if (message.type === 'photo' || message.type === 'video') {
                const mediaElement = message.type === 'photo' ? 
                    `<img src="${message.mediaUrl}" alt="–§–æ—Ç–æ" style="max-width: 200px; border-radius: 8px;">` :
                    `<video controls style="max-width: 200px; border-radius: 8px;">
                        <source src="${message.mediaUrl}" type="video/mp4">
                    </video>`;
                
                messageContent = `
                    <div class="message-content">
                        ${mediaElement}
                        ${displayReactions(message.reactions, messageId)}
                    </div>
                `;
            } else {
                messageContent = `
                    <div class="message-content">
                        <div>${message.text}</div>
                        ${displayReactions(message.reactions, messageId)}
                    </div>
                `;
            }
            
            messageDiv.innerHTML = messageContent;
            
            // –î–æ–ª–≥–æ–µ –Ω–∞–∂–∞—Ç–∏–µ –¥–ª—è —Ä–µ–∞–∫—Ü–∏–π
            let pressTimer;
            messageDiv.addEventListener('touchstart', (e) => {
                pressTimer = setTimeout(() => {
                    showReactionPicker(messageId, e);
                }, 500);
            });
            
            messageDiv.addEventListener('touchend', () => {
                clearTimeout(pressTimer);
            });
            
            messageDiv.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                showReactionPicker(messageId, e);
            });

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function displayReactions(reactions, messageId) {
            if (!reactions || Object.keys(reactions).length === 0) return '';
            
            const reactionCounts = {};
            Object.values(reactions).forEach(reaction => {
                reactionCounts[reaction] = (reactionCounts[reaction] || 0) + 1;
            });

            const userReaction = reactions[currentUser];
            
            return `
                <div class="message-reactions">
                    ${Object.entries(reactionCounts).map(([reaction, count]) => `
                        <span class="reaction ${userReaction === reaction ? 'active' : ''}" 
                              onclick="addReaction('${messageId}', '${reaction}')"
                              title="${count}">
                            ${REACTIONS[reaction]}${count > 1 ? count : ''}
                        </span>
                    `).join('')}
                </div>
            `;
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function generateChatId(user1, user2) {
            return [user1, user2].sort().join('_');
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // –ê–≤—Ç–æ–∑–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        window.addEventListener('load', function() {
            const savedUser = localStorage.getItem('savedUser');
            const savedPassword = localStorage.getItem('savedPassword');
            
            if (savedUser && savedPassword) {
                getElement('loginUsername').value = savedUser;
                getElement('loginPassword').value = savedPassword;
                getElement('rememberLogin').checked = true;
            }
        });

        // –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è —Å–∫—Ä–æ–ª–ª–∞
        let scrollTimeout;
        getElement('messages').addEventListener('scroll', function() {
            clearTimeout(scrollTimeout);
        });
    </script>
</body>
