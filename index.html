<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>DolbaebSMS - Secure Messenger</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: {
              gray: { 750: '#2d3748', 850: '#1a202c', 950: '#0d1117' }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-up': 'slideUp 0.3s ease-out',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { transform: 'translateY(10px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } }
            }
          }
        }
      }
    </script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Babel for in-browser compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Styles -->
    <style>
      body { background-color: #0f172a; color: #e2e8f0; overscroll-behavior-y: none; }
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }
      .custom-scrollbar::-webkit-scrollbar { width: 5px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
    </style>

    <!-- Import Map -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1?deps=react@18.2.0",
    "date-fns": "https://esm.sh/date-fns@2.30.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
    "firebase/database": "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Search, Send, Image as ImageIcon, Mic, X, ChevronLeft, Video, Settings as SettingsIcon, Trash2, Smile, MoreVertical, LogOut, User as UserIcon, Loader2, Coins, Crown, Gift, Sparkles } from 'lucide-react';
        import { format } from 'date-fns';
        import { initializeApp } from 'firebase/app';
        import { getDatabase, ref, onValue, set, update, push, off, query, orderByChild, startAt, endAt, remove, get } from 'firebase/database';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA35T6z2FYS6m9IEJ9x7evxCphgpLhgMX4",
            authDomain: "dolbaebsms-live.firebaseapp.com",
            databaseURL: "https://dolbaebsms-live-default-rtdb.firebaseio.com",
            projectId: "dolbaebsms-live",
            storageBucket: "dolbaebsms-live.firebasestorage.app",
            messagingSenderId: "912825721862",
            appId: "1:912825721862:web:b92d7f7f553ca4536c0f87",
            measurementId: "G-SCD5JVFM5E"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Frame configurations
        const FRAMES = {
            basic: { name: 'Базовая', price: 10, className: 'border-2 border-gray-500' },
            silver: { name: 'Серебряная', price: 25, className: 'border-2 border-silver shadow-lg' },
            gold: { name: 'Золотая', price: 50, className: 'border-2 border-yellow-500 shadow-lg' }
        };

        // User Avatar Component
        const UserAvatar = ({ username, avatar, frame, size = 'medium' }) => {
            const sizeClasses = {
                small: 'w-8 h-8 text-sm',
                medium: 'w-10 h-10 text-base',
                large: 'w-12 h-12 text-lg'
            };
            const frameClass = FRAMES[frame]?.className || '';

            return (
                <div className={`${sizeClasses[size]} rounded-full bg-gradient-to-tr from-indigo-600 to-purple-600 flex items-center justify-center text-white font-bold ${frameClass}`}>
                    {avatar || username[0].toUpperCase()}
                </div>
            );
        };

        // Button Component
        const Button = ({ children, variant = 'primary', className = '', isLoading, ...props }) => {
            const baseStyles = "flex items-center justify-center gap-2 px-4 py-3 rounded-xl font-medium transition-all duration-200";
            const variants = {
                primary: "bg-indigo-600 hover:bg-indigo-500 text-white",
                secondary: "bg-slate-700 hover:bg-slate-600 text-slate-100",
                gold: "bg-yellow-500 hover:bg-yellow-400 text-white"
            };
            return (
                <button className={`${baseStyles} ${variants[variant]} ${className}`} disabled={isLoading} {...props}>
                    {isLoading ? <Loader2 className="animate-spin h-5 w-5" /> : children}
                </button>
            );
        };

        // Message Bubble Component
        const MessageBubble = ({ message, isOwn, currentUser }) => {
            const [showActions, setShowActions] = useState(false);
            const containerRef = useRef(null);

            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (containerRef.current && !containerRef.current.contains(event.target)) {
                        setShowActions(false);
                    }
                };
                document.addEventListener('mousedown', handleClickOutside);
                return () => document.removeEventListener('mousedown', handleClickOutside);
            }, []);

            if (message.deleted) return null;

            return (
                <div className={`flex mb-4 ${isOwn ? 'justify-end' : 'justify-start'}`} ref={containerRef}>
                    <div className={`relative max-w-[70%] rounded-2xl px-4 py-3 ${isOwn ? 'bg-indigo-600 text-white rounded-br-none' : 'bg-slate-800 text-slate-100 rounded-bl-none'}`}>
                        <button 
                            onClick={() => setShowActions(!showActions)}
                            className="absolute -top-2 right-0 p-1 rounded-full bg-slate-700 text-slate-400 hover:text-white"
                        >
                            <MoreVertical size={12} />
                        </button>
                        
                        {showActions && isOwn && (
                            <div className="absolute -top-10 right-0 bg-slate-900 rounded-lg p-1 shadow-lg">
                                <button className="p-2 hover:bg-slate-800 rounded">
                                    <Trash2 size={14} />
                                </button>
                            </div>
                        )}

                        <p className="break-words">{message.text}</p>
                        <div className={`text-xs mt-1 ${isOwn ? 'text-indigo-200' : 'text-slate-500'}`}>
                            {format(message.timestamp, 'HH:mm')}
                        </div>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [currentUser, setCurrentUser] = useState(() => localStorage.getItem('dolbaeb_user'));
            const [isLoginView, setIsLoginView] = useState(true);
            const [usernameInput, setUsernameInput] = useState('');
            const [passwordInput, setPasswordInput] = useState('');
            const [authError, setAuthError] = useState('');
            const [chats, setChats] = useState([]);
            const [activeChatUser, setActiveChatUser] = useState(null);
            const [messages, setMessages] = useState([]);
            const [messageInput, setMessageInput] = useState('');
            const [searchQuery, setSearchQuery] = useState('');
            const [isSettingsOpen, setIsSettingsOpen] = useState(false);
            const [userCoins, setUserCoins] = useState(0);
            const [userAvatar, setUserAvatar] = useState('');
            const [userFrame, setUserFrame] = useState('');
            const messagesEndRef = useRef(null);

            // Authentication
            const handleAuth = () => {
                if (!usernameInput.trim() || !passwordInput.trim()) return;
                const cleanUsername = usernameInput.trim();
                const userRef = ref(db, `users/${cleanUsername}`);
                
                onValue(userRef, (snapshot) => {
                    const data = snapshot.val();
                    if (isLoginView) {
                        if (data && data.password === passwordInput) {
                            localStorage.setItem('dolbaeb_user', cleanUsername);
                            setCurrentUser(cleanUsername);
                            setAuthError('');
                        } else {
                            setAuthError('Неверный логин или пароль');
                        }
                    } else {
                        if (data) {
                            setAuthError('Пользователь уже существует');
                        } else {
                            set(userRef, {
                                username: cleanUsername,
                                password: passwordInput,
                                createdAt: Date.now(),
                                isOnline: true,
                                coins: 0,
                                avatar: '',
                                frame: ''
                            }).then(() => {
                                localStorage.setItem('dolbaeb_user', cleanUsername);
                                setCurrentUser(cleanUsername);
                                setAuthError('');
                            });
                        }
                    }
                }, { onlyOnce: true });
            };

            // Load user data
            useEffect(() => {
                if (currentUser) {
                    const userRef = ref(db, `users/${currentUser}`);
                    const unsubscribe = onValue(userRef, (snapshot) => {
                        const data = snapshot.val();
                        if (data) {
                            setUserCoins(data.coins || 0);
                            setUserAvatar(data.avatar || '');
                            setUserFrame(data.frame || '');
                        }
                    });
                    return () => off(userRef);
                }
            }, [currentUser]);

            // Load chats
            useEffect(() => {
                if (currentUser) {
                    const messagesRef = ref(db, 'messages');
                    const unsubscribe = onValue(messagesRef, (snapshot) => {
                        const data = snapshot.val();
                        if (!data) {
                            setChats([]);
                            return;
                        }

                        const newChats = new Map();
                        Object.entries(data).forEach(([chatId, chatMessages]) => {
                            const usersInChat = chatId.split('_');
                            if (usersInChat.includes(currentUser)) {
                                const otherUser = usersInChat.find(user => user !== currentUser);
                                if (chatMessages) {
                                    const messagesList = Object.values(chatMessages)
                                        .filter(m => m && !m.deleted)
                                        .sort((a, b) => b.timestamp - a.timestamp);
                                    
                                    if (messagesList.length > 0) {
                                        newChats.set(otherUser, {
                                            user: otherUser,
                                            lastMessage: messagesList[0],
                                            timestamp: messagesList[0].timestamp
                                        });
                                    }
                                }
                            }
                        });
                        setChats(Array.from(newChats.values()).sort((a, b) => b.timestamp - a.timestamp));
                    });
                    return () => off(messagesRef);
                }
            }, [currentUser]);

            // Load messages for active chat
            useEffect(() => {
                if (currentUser && activeChatUser) {
                    const chatId = [currentUser, activeChatUser].sort().join('_');
                    const chatRef = ref(db, `messages/${chatId}`);
                    
                    const unsubscribe = onValue(chatRef, (snapshot) => {
                        const data = snapshot.val();
                        const messagesData = data ? Object.entries(data)
                            .map(([k, v]) => ({ ...v, id: k }))
                            .filter(msg => !msg.deleted)
                            .sort((a, b) => a.timestamp - b.timestamp) : [];
                        setMessages(messagesData);
                    });
                    return () => off(chatRef);
                }
            }, [currentUser, activeChatUser]);

            // Auto-scroll to latest message
            useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [messages]);

            const handleLogout = () => {
                if (currentUser) {
                    update(ref(db, `users/${currentUser}`), { isOnline: false }).catch(() => {});
                }
                localStorage.removeItem('dolbaeb_user');
                setCurrentUser(null);
                setActiveChatUser(null);
            };

            const handleSendMessage = async () => {
                if (!messageInput.trim() || !currentUser || !activeChatUser) return;
                
                const chatId = [currentUser, activeChatUser].sort().join('_');
                try {
                    const messageRef = push(ref(db, `messages/${chatId}`));
                    await set(messageRef, {
                        sender: currentUser,
                        text: messageInput,
                        timestamp: Date.now(),
                        type: 'text',
                        deleted: false
                    });
                    setMessageInput('');
                } catch (error) {
                    console.error('Send error:', error);
                    alert('Ошибка отправки сообщения');
                }
            };

            const handleCoinClick = async () => {
                try {
                    const newCoins = userCoins + 0.001;
                    await update(ref(db, `users/${currentUser}`), {
                        coins: newCoins
                    });
                    setUserCoins(newCoins);
                } catch (error) {
                    console.error('Coin error:', error);
                }
            };

            const handleSearch = (term) => {
                setSearchQuery(term);
                if (!term.trim()) return;
                
                const q = query(ref(db, 'users'), orderByChild('username'), startAt(term), endAt(term + '\uf8ff'));
                onValue(q, (snapshot) => {
                    const data = snapshot.val();
                    // Search logic here
                }, { onlyOnce: true });
            };

            // Login Screen
            if (!currentUser) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4 bg-slate-950">
                        <div className="w-full max-w-md bg-slate-900 p-8 rounded-3xl shadow-2xl border border-slate-700">
                            <div className="text-center mb-8">
                                <h1 className="text-4xl font-bold text-white mb-2">DolbaebSMS</h1>
                                <p className="text-slate-400">Secure Messenger</p>
                            </div>
                            {authError && (
                                <div className="p-3 mb-4 rounded-xl bg-red-500/10 text-red-400 text-center">
                                    {authError}
                                </div>
                            )}
                            <div className="space-y-4">
                                <input 
                                    type="text" 
                                    placeholder="Имя пользователя"
                                    className="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-white focus:border-indigo-500 outline-none"
                                    value={usernameInput}
                                    onChange={e => setUsernameInput(e.target.value)}
                                />
                                <input 
                                    type="password" 
                                    placeholder="Пароль"
                                    className="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-white focus:border-indigo-500 outline-none"
                                    value={passwordInput}
                                    onChange={e => setPasswordInput(e.target.value)}
                                    onKeyPress={e => e.key === 'Enter' && handleAuth()}
                                />
                            </div>
                            <Button className="w-full mt-6" onClick={handleAuth}>
                                {isLoginView ? 'Войти' : 'Создать аккаунт'}
                            </Button>
                            <div className="text-center mt-4">
                                <button 
                                    onClick={() => setIsLoginView(!isLoginView)}
                                    className="text-slate-400 hover:text-indigo-400"
                                >
                                    {isLoginView ? 'Создать аккаунт' : 'Войти'}
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // Main App
            return (
                <div className="flex h-screen bg-slate-950">
                    {/* Sidebar */}
                    <div className="w-80 flex flex-col border-r border-slate-800 bg-slate-900">
                        <div className="p-4 border-b border-slate-800 flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <UserAvatar 
                                    username={currentUser}
                                    avatar={userAvatar}
                                    frame={userFrame}
                                />
                                <div>
                                    <h2 className="font-bold text-white">{currentUser}</h2>
                                    <div className="flex items-center gap-1 text-sm text-green-500">
                                        <Coins size={12} />
                                        <span>{userCoins.toFixed(3)}</span>
                                    </div>
                                </div>
                            </div>
                            <button 
                                onClick={() => setIsSettingsOpen(true)}
                                className="p-2 rounded-lg bg-slate-800 text-slate-400 hover:text-white"
                            >
                                <SettingsIcon size={20} />
                            </button>
                        </div>

                        {/* Coin Clicker */}
                        <div className="p-4 border-b border-slate-800">
                            <button
                                onClick={handleCoinClick}
                                className="w-full bg-yellow-500 hover:bg-yellow-400 text-white p-4 rounded-xl transition-colors"
                            >
                                <div className="text-center">
                                    <Coins size={32} className="mx-auto mb-2" />
                                    <div className="font-bold">Кликни для коинов!</div>
                                    <div className="text-sm opacity-80">+0.001 за клик</div>
                                </div>
                            </button>
                        </div>

                        {/* Search */}
                        <div className="p-4">
                            <div className="relative">
                                <Search className="absolute left-3 top-3 text-slate-500" size={18} />
                                <input 
                                    type="text"
                                    placeholder="Поиск..."
                                    className="w-full bg-slate-800 border border-slate-700 rounded-xl py-2 pl-10 pr-4 text-white outline-none focus:border-indigo-500"
                                    value={searchQuery}
                                    onChange={e => handleSearch(e.target.value)}
                                />
                            </div>
                        </div>

                        {/* Chats List */}
                        <div className="flex-1 overflow-y-auto">
                            {chats.map(chat => (
                                <div
                                    key={chat.user}
                                    onClick={() => setActiveChatUser(chat.user)}
                                    className="p-4 border-b border-slate-800 hover:bg-slate-800 cursor-pointer"
                                >
                                    <div className="flex items-center gap-3">
                                        <UserAvatar username={chat.user} />
                                        <div className="flex-1">
                                            <h3 className="font-semibold text-white">{chat.user}</h3>
                                            <p className="text-sm text-slate-400 truncate">
                                                {chat.lastMessage.text}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Chat Area */}
                    <div className="flex-1 flex flex-col">
                        {activeChatUser ? (
                            <>
                                <div className="p-4 border-b border-slate-800 bg-slate-900">
                                    <div className="flex items-center gap-3">
                                        <UserAvatar username={activeChatUser} />
                                        <h3 className="font-bold text-white">{activeChatUser}</h3>
                                    </div>
                                </div>
                                <div className="flex-1 overflow-y-auto p-4">
                                    {messages.map(message => (
                                        <MessageBubble
                                            key={message.id}
                                            message={message}
                                            isOwn={message.sender === currentUser}
                                            currentUser={currentUser}
                                        />
                                    ))}
                                    <div ref={messagesEndRef} />
                                </div>
                                <div className="p-4 border-t border-slate-800">
                                    <div className="flex gap-2">
                                        <input
                                            type="text"
                                            placeholder="Сообщение..."
                                            className="flex-1 bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-white outline-none"
                                            value={messageInput}
                                            onChange={e => setMessageInput(e.target.value)}
                                            onKeyPress={e => e.key === 'Enter' && handleSendMessage()}
                                        />
                                        <button
                                            onClick={handleSendMessage}
                                            disabled={!messageInput.trim()}
                                            className="bg-indigo-600 text-white p-3 rounded-xl hover:bg-indigo-500 disabled:opacity-50"
                                        >
                                            <Send size={20} />
                                        </button>
                                    </div>
                                </div>
                            </>
                        ) : (
                            <div className="flex-1 flex items-center justify-center text-slate-500">
                                <div className="text-center">
                                    <Send size={48} className="mx-auto mb-4 opacity-50" />
                                    <p>Выберите чат для общения</p>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Settings Modal */}
                    {isSettingsOpen && (
                        <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-4">
                            <div className="bg-slate-900 rounded-2xl p-6 w-full max-w-md">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-xl font-bold text-white">Настройки</h3>
                                    <button onClick={() => setIsSettingsOpen(false)}>
                                        <X size={24} className="text-slate-400" />
                                    </button>
                                </div>
                                <div className="space-y-4">
                                    <div className="text-center">
                                        <UserAvatar 
                                            username={currentUser}
                                            avatar={userAvatar}
                                            frame={userFrame}
                                            size="large"
                                            className="mx-auto mb-2"
                                        />
                                        <p className="text-slate-400">Баланс: {userCoins.toFixed(3)} коинов</p>
                                    </div>
                                    <Button variant="secondary" onClick={handleLogout} className="w-full">
                                        <LogOut size={18} />
                                        Выйти
                                    </Button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Render the app
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
