<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>dolbaebsms - Secure Messenger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
        }

        :root {
            --primary: #0088cc;
            --primary-dark: #006699;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text: #f8fafc;
            --text-secondary: #cbd5e1;
            --success: #10b981;
            --error: #ef4444;
            --voice: #8b5cf6;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(-100%); opacity: 0; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% { transform: translate3d(0,0,0); }
            40%, 43% { transform: translate3d(0,-8px,0); }
            70% { transform: translate3d(0,-4px,0); }
            90% { transform: translate3d(0,-2px,0); }
        }

        @keyframes messageSlide {
            from { 
                opacity: 0; 
                transform: translateY(10px) scale(0.9); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        @keyframes recording {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        @keyframes voicePlay {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.5); }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--background);
            color: var(--text);
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-overflow-scrolling: touch;
        }

        .app-container {
            width: 100%;
            height: 100%;
            background: var(--surface);
            position: relative;
            overflow: hidden;
        }

        .screen {
            display: none;
            flex-direction: column;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: var(--surface);
        }

        .screen.active {
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        .screen.exiting {
            animation: slideOut 0.3s ease-out;
        }

        /* Welcome Screen */
        .welcome-screen {
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 2rem;
            padding: 1rem;
        }

        .logo {
            font-size: 4rem;
            color: var(--primary);
            animation: bounce 2s infinite;
        }

        .title {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 300px;
        }

        .btn {
            padding: 1.2rem;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 54px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-voice {
            background: var(--voice);
            color: white;
        }

        .btn-danger {
            background: var(--error);
            color: white;
        }

        /* Forms */
        .form-container {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .safe-input {
            border: 2px solid var(--surface-light);
            background: var(--background);
            color: var(--text);
            padding: 1.2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s ease;
            min-height: 54px;
        }

        /* Chat Screen */
        .chat-header {
            padding: 1rem 1.5rem;
            background: var(--surface-light);
            display: flex;
            align-items: center;
            gap: 1rem;
            border-bottom: 1px solid var(--surface);
            min-height: 70px;
        }

        .avatar {
            width: 45px;
            height: 45px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .chats-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            -webkit-overflow-scrolling: touch;
        }

        .chat-item {
            padding: 1.2rem;
            margin: 0.5rem 0;
            background: var(--surface-light);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeIn 0.5s ease-out;
        }

        .chat-item:active {
            background: var(--primary);
            transform: scale(0.98);
        }

        .messages-area {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            max-width: 85%;
            padding: 1rem 1.2rem;
            border-radius: 20px;
            background: var(--surface-light);
            word-wrap: break-word;
            position: relative;
            animation: messageSlide 0.3s ease-out;
        }

        .message.sent {
            background: var(--primary);
            align-self: flex-end;
        }

        .message.voice-message {
            background: var(--voice);
            padding: 1rem;
        }

        .voice-player {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem 0;
        }

        .voice-visualizer {
            display: flex;
            align-items: end;
            gap: 3px;
            height: 30px;
            flex: 1;
        }

        .voice-bar {
            width: 3px;
            background: white;
            border-radius: 2px;
        }

        .voice-bar.active {
            animation: voicePlay 0.6s ease-in-out infinite;
        }

        .voice-bar:nth-child(1).active { height: 8px; animation-delay: 0s; }
        .voice-bar:nth-child(2).active { height: 12px; animation-delay: 0.1s; }
        .voice-bar:nth-child(3).active { height: 16px; animation-delay: 0.2s; }
        .voice-bar:nth-child(4).active { height: 20px; animation-delay: 0.3s; }
        .voice-bar:nth-child(5).active { height: 16px; animation-delay: 0.4s; }
        .voice-bar:nth-child(6).active { height: 12px; animation-delay: 0.5s; }
        .voice-bar:nth-child(7).active { height: 8px; animation-delay: 0.6s; }

        .voice-duration {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
            min-width: 40px;
        }

        .message-actions {
            position: absolute;
            top: -8px;
            right: 8px;
            display: none;
            gap: 5px;
        }

        .message:hover .message-actions,
        .message:active .message-actions {
            display: flex;
        }

        .delete-btn {
            background: var(--error);
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message-input-area {
            padding: 1.2rem;
            background: var(--surface-light);
            border-top: 1px solid var(--surface);
        }

        .message-input-area.hidden {
            display: none;
        }

        .input-with-btn {
            display: flex;
            gap: 0.8rem;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 1rem 1.2rem;
            border: 2px solid var(--surface);
            border-radius: 25px;
            background: var(--background);
            color: var(--text);
            font-size: 1.1rem;
            min-height: 50px;
        }

        .send-btn, .voice-btn {
            width: 50px;
            height: 50px;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .send-btn {
            background: var(--primary);
        }

        .voice-btn {
            background: var(--voice);
        }

        .voice-btn.recording {
            animation: recording 1s infinite;
            background: var(--error);
        }

        .search-container {
            padding: 1.2rem;
            background: var(--surface-light);
            border-bottom: 1px solid var(--surface);
        }

        .search-box {
            display: flex;
            gap: 0.8rem;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 1rem 1.2rem;
            border: 2px solid var(--surface);
            border-radius: 25px;
            background: var(--background);
            color: var(--text);
            font-size: 1.1rem;
            min-height: 50px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 1rem;
            color: var(--text-secondary);
            padding: 0.5rem 0;
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤ */
        @media (max-width: 768px) {
            .chat-header {
                padding: 0.8rem 1rem;
                min-height: 60px;
            }
            
            .avatar {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
            
            .message {
                max-width: 90%;
                padding: 0.8rem 1rem;
            }
            
            .btn {
                padding: 1rem;
                min-height: 48px;
                font-size: 1rem;
            }
            
            .safe-input, .message-input, .search-input {
                padding: 1rem;
                min-height: 48px;
                font-size: 1rem;
            }
            
            .send-btn, .voice-btn {
                width: 45px;
                height: 45px;
            }
        }

        /* –£–ª—É—á—à–µ–Ω–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –¥–ª—è iOS */
        .messages-area::-webkit-scrollbar {
            width: 4px;
        }
        
        .messages-area::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .messages-area::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 2px;
        }
    </style>
</head>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    
    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA35T6z2FYS6m9IEJ9x7evxCphgpLhgMX4",
            authDomain: "dolbaebsms-live.firebaseapp.com",
            databaseURL: "https://dolbaebsms-live-default-rtdb.firebaseio.com",
            projectId: "dolbaebsms-live",
            storageBucket: "dolbaebsms-live.firebasestorage.app",
            messagingSenderId: "912825721862",
            appId: "1:912825721862:web:b92d7f7f553ca4536c0f87"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            console.log("Firebase –ø–æ–¥–∫–ª—é—á–µ–Ω!");
        } catch (error) {
            console.error("–û—à–∏–±–∫–∞ Firebase:", error);
            alert("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö");
        }

        const database = firebase.database();

        let currentUser = null;
        let currentChatWith = null;
        let messageListener = null;
        let lastMessages = new Set();
        let currentMessages = {};
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let currentAudio = null;
        let currentlyPlayingMessageId = null;

        // –£–ª—É—á—à–µ–Ω–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è
        function navigateTo(screenId) {
            const currentScreen = document.querySelector('.screen.active');
            if (currentScreen) {
                currentScreen.classList.remove('active');
                currentScreen.classList.add('exiting');
                
                setTimeout(() => {
                    currentScreen.classList.remove('exiting');
                    showScreen(screenId);
                }, 300);
            } else {
                showScreen(screenId);
            }
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            
            const targetScreen = document.getElementById(screenId);
            if (targetScreen) {
                targetScreen.classList.add('active');
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –≤—Ö–æ–¥ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', function() {
            const savedUser = localStorage.getItem('savedUser');
            const savedPassword = localStorage.getItem('savedPassword');
            
            if (savedUser && savedPassword) {
                document.getElementById('loginUsername').value = savedUser;
                document.getElementById('loginPassword').value = savedPassword;
                document.getElementById('rememberLogin').checked = true;
            }
        });

        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –∏ –≤—Ö–æ–¥
        function register() {
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value;
            const remember = document.getElementById('rememberReg').checked;

            if (!username || !password) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }

            const usersRef = database.ref('users/' + username);
            
            usersRef.once('value').then((snapshot) => {
                if (snapshot.exists()) {
                    alert('–≠—Ç–æ—Ç –ª–æ–≥–∏–Ω —É–∂–µ –∑–∞–Ω—è—Ç');
                    return;
                } else {
                    usersRef.set({
                        username: username,
                        password: password,
                        createdAt: Date.now(),
                        isOnline: true
                    }).then(() => {
                        if (remember) {
                            localStorage.setItem('savedUser', username);
                            localStorage.setItem('savedPassword', password);
                        }
                        loginUser(username);
                    });
                }
            });
        }

        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const remember = document.getElementById('rememberLogin').checked;

            if (!username || !password) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }

            const usersRef = database.ref('users/' + username);
            
            usersRef.once('value').then((snapshot) => {
                if (!snapshot.exists()) {
                    alert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω');
                    return;
                }

                const userData = snapshot.val();
                
                if (userData.password === password) {
                    if (remember) {
                        localStorage.setItem('savedUser', username);
                        localStorage.setItem('savedPassword', password);
                    } else {
                        localStorage.removeItem('savedUser');
                        localStorage.removeItem('savedPassword');
                    }
                    loginUser(username);
                } else {
                    alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');
                }
            });
        }

        function loginUser(username) {
            currentUser = username;
            const userRef = database.ref('users/' + username);
            userRef.update({
                isOnline: true,
                lastSeen: Date.now()
            });

            navigateTo('chatList');
            document.getElementById('userName').textContent = username;
            document.getElementById('userAvatar').textContent = username.charAt(0).toUpperCase();
            loadChatsList();
        }

        function logout() {
            stopCurrentAudio();
            
            if (currentUser) {
                const userRef = database.ref('users/' + currentUser);
                userRef.update({
                    isOnline: false,
                    lastSeen: Date.now()
                });
            }
            
            if (messageListener) {
                const chatId = generateChatId(currentUser, currentChatWith);
                const messagesRef = database.ref('messages/' + chatId);
                messagesRef.off('child_added', messageListener);
            }
            
            currentUser = null;
            currentChatWith = null;
            lastMessages.clear();
            currentMessages = {};
            
            navigateTo('welcome');
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —á–∞—Ç–æ–≤ –∏ —Å–æ–æ–±—â–µ–Ω–∏–π
        function loadChatsList() {
            const chatsList = document.getElementById('chatsList');
            chatsList.innerHTML = '<div class="chat-item">–ó–∞–≥—Ä—É–∑–∫–∞ —á–∞—Ç–æ–≤...</div>';

            if (!currentUser) return;

            const messagesRef = database.ref('messages');
            messagesRef.once('value').then((snapshot) => {
                const chats = new Map();
                
                if (snapshot.exists()) {
                    snapshot.forEach((chatSnapshot) => {
                        const chatId = chatSnapshot.key;
                        const users = chatId.split('_');
                        
                        if (users.includes(currentUser)) {
                            const otherUser = users.find(user => user !== currentUser);
                            const messages = chatSnapshot.val();
                            const lastMessage = getLastMessage(messages);
                            
                            chats.set(otherUser, {
                                user: otherUser,
                                lastMessage: lastMessage,
                                timestamp: lastMessage ? lastMessage.timestamp : 0
                            });
                        }
                    });
                }

                displayChatsList(Array.from(chats.values()));
            });
        }

        function getLastMessage(messages) {
            let lastMessage = null;
            let lastTimestamp = 0;
            
            Object.values(messages).forEach(message => {
                if (message.timestamp > lastTimestamp) {
                    lastTimestamp = message.timestamp;
                    lastMessage = message;
                }
            });
            
            return lastMessage;
        }

        function displayChatsList(chats) {
            const chatsList = document.getElementById('chatsList');
            
            if (chats.length === 0) {
                chatsList.innerHTML = '<div class="chat-item">–ù–µ—Ç —á–∞—Ç–æ–≤</div>';
                return;
            }

            chats.sort((a, b) => b.timestamp - a.timestamp);
            
            chatsList.innerHTML = '';
            chats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.onclick = () => startChat(chat.user);
                
                const lastMsg = chat.lastMessage ? 
                    (chat.lastMessage.sender === currentUser ? '–í—ã: ' : '') + 
                    (chat.lastMessage.type === 'voice' ? 'üé§ –ì–æ–ª–æ—Å–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ' : chat.lastMessage.text) :
                    '–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π';
                
                chatItem.innerHTML = `
                    <div style="font-weight: bold;">${chat.user}</div>
                    <div style="font-size: 0.8rem; color: var(--text-secondary);">${lastMsg}</div>
                `;
                
                chatsList.appendChild(chatItem);
            });
        }

        function searchUser() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            const resultsContainer = document.getElementById('searchResults');
            
            resultsContainer.innerHTML = '';
            
            if (!searchTerm) {
                loadChatsList();
                return;
            }

            const usersRef = database.ref('users');
            usersRef.orderByChild('username')
                   .startAt(searchTerm)
                   .endAt(searchTerm + '\uf8ff')
                   .once('value')
                   .then((snapshot) => {
                resultsContainer.innerHTML = '<div style="padding: 1rem; color: var(--text-secondary);">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞:</div>';
                
                let found = false;
                if (snapshot.exists()) {
                    snapshot.forEach((childSnapshot) => {
                        const user = childSnapshot.val();
                        if (user.username !== currentUser) {
                            found = true;
                            const userDiv = document.createElement('div');
                            userDiv.className = 'chat-item';
                            userDiv.onclick = () => startChat(user.username);
                            userDiv.innerHTML = `
                                <div style="font-weight: bold;">${user.username}</div>
                                <div style="font-size: 0.8rem; color: var(--text-secondary);">
                                    ${user.isOnline ? 'üü¢ –æ–Ω–ª–∞–π–Ω' : '‚ö´ –Ω–µ –≤ —Å–µ—Ç–∏'}
                                </div>
                            `;
                            resultsContainer.appendChild(userDiv);
                        }
                    });
                }
                
                if (!found) {
                    resultsContainer.innerHTML += '<div class="chat-item">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                }
            });
        }

        function startChat(username) {
            stopCurrentAudio();
            currentChatWith = username;
            document.getElementById('searchInput').value = '';
            document.getElementById('searchResults').innerHTML = '';
            document.getElementById('chatWithUser').textContent = username;
            
            navigateTo('chatMessages');
            loadChatMessages();
        }

        function loadChatMessages() {
            const messagesContainer = document.getElementById('messages');
            const messageInputArea = document.getElementById('messageInputArea');
            
            messagesContainer.innerHTML = '';
            messageInputArea.classList.remove('hidden');
            lastMessages.clear();
            currentMessages = {};

            if (!currentUser || !currentChatWith) return;

            const chatId = generateChatId(currentUser, currentChatWith);
            const messagesRef = database.ref('messages/' + chatId);

            if (messageListener) {
                messagesRef.off('child_added', messageListener);
            }

            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
            messagesRef.orderByChild('timestamp').once('value').then((snapshot) => {
                if (snapshot.exists()) {
                    snapshot.forEach((childSnapshot) => {
                        const message = childSnapshot.val();
                        const messageId = childSnapshot.key;
                        if (message.deleted !== true) {
                            displayMessage(message, messageId);
                        }
                    });
                }
            });

            // –°–ª—É—à–∞–µ–º –Ω–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
            messageListener = messagesRef.orderByChild('timestamp').on('child_added', (snapshot) => {
                const message = snapshot.val();
                const messageId = snapshot.key;
                if (message.deleted !== true) {
                    displayMessage(message, messageId);
                }
            });
        }

        function displayMessage(message, messageId) {
            const messageUniqueId = `${message.sender}_${message.timestamp}_${message.text ? message.text.substring(0, 20) : 'voice'}`;
            
            if (lastMessages.has(messageUniqueId)) {
                return;
            }
            
            lastMessages.add(messageUniqueId);
            currentMessages[messageId] = message;
            
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            
            const isOwnMessage = message.sender === currentUser;
            const isVoiceMessage = message.type === 'voice';
            
            messageDiv.className = `message ${isOwnMessage ? 'sent' : ''} ${isVoiceMessage ? 'voice-message' : ''}`;
            
            if (isVoiceMessage) {
                const isCurrentlyPlaying = currentlyPlayingMessageId === messageId;
                messageDiv.innerHTML = `
                    <div class="voice-player">
                        <button onclick="toggleVoicePlayback('${messageId}', '${message.audioData}')" style="background: none; border: none; color: white; font-size: 1.2rem;">
                            <i class="fas fa-${isCurrentlyPlaying ? 'pause' : 'play'}"></i>
                        </button>
                        <div class="voice-visualizer">
                            <div class="voice-bar ${isCurrentlyPlaying ? 'active' : ''}"></div>
                            <div class="voice-bar ${isCurrentlyPlaying ? 'active' : ''}"></div>
                            <div class="voice-bar ${isCurrentlyPlaying ? 'active' : ''}"></div>
                            <div class="voice-bar ${isCurrentlyPlaying ? 'active' : ''}"></div>
                            <div class="voice-bar ${isCurrentlyPlaying ? 'active' : ''}"></div>
                            <div class="voice-bar ${isCurrentlyPlaying ? 'active' : ''}"></div>
                            <div class="voice-bar ${isCurrentlyPlaying ? 'active' : ''}"></div>
                        </div>
                        <div class="voice-duration">${message.duration || '0:05'}</div>
                    </div>
                    ${isOwnMessage ? `
                        <div class="message-actions">
                            <button class="delete-btn" onclick="deleteMessage('${messageId}')" title="–£–¥–∞–ª–∏—Ç—å">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    ` : ''}
                `;
            } else {
                messageDiv.textContent = message.text;
                if (isOwnMessage) {
                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'message-actions';
                    actionsDiv.innerHTML = `
                        <button class="delete-btn" onclick="deleteMessage('${messageId}')" title="–£–¥–∞–ª–∏—Ç—å">
                            <i class="fas fa-trash"></i>
                        </button>
                    `;
                    messageDiv.appendChild(actionsDiv);
                }
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            if (lastMessages.size > 50) {
                const firstMessage = lastMessages.values().next().value;
                lastMessages.delete(firstMessage);
            }
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ–º –≥–æ–ª–æ—Å–æ–≤—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
        function stopCurrentAudio() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            if (currentlyPlayingMessageId) {
                const previousMessageElement = document.querySelector(`[onclick*="${currentlyPlayingMessageId}"]`);
                if (previousMessageElement) {
                    const icon = previousMessageElement.querySelector('i');
                    if (icon) icon.className = 'fas fa-play';
                    
                    const voiceBars = previousMessageElement.closest('.voice-player').querySelectorAll('.voice-bar');
                    voiceBars.forEach(bar => bar.classList.remove('active'));
                }
                currentlyPlayingMessageId = null;
            }
        }

        function toggleVoicePlayback(messageId, audioData) {
            if (currentlyPlayingMessageId === messageId) {
                // –ü–∞—É–∑–∞ —Ç–µ–∫—É—â–µ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
                stopCurrentAudio();
            } else {
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–µ–µ –∏ –Ω–∞—á–∏–Ω–∞–µ–º –Ω–æ–≤–æ–µ
                stopCurrentAudio();
                
                currentAudio = new Audio(audioData);
                currentlyPlayingMessageId = messageId;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–∫–æ–Ω–∫—É –∏ –∞–Ω–∏–º–∞—Ü–∏—é
                const messageElement = document.querySelector(`[onclick*="${messageId}"]`);
                if (messageElement) {
                    const icon = messageElement.querySelector('i');
                    if (icon) icon.className = 'fas fa-pause';
                    
                    const voiceBars = messageElement.closest('.voice-player').querySelectorAll('.voice-bar');
                    voiceBars.forEach(bar => bar.classList.add('active'));
                }
                
                currentAudio.play().catch(error => {
                    console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', error);
                    alert('–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –≥–æ–ª–æ—Å–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ');
                    stopCurrentAudio();
                });
                
                currentAudio.onended = () => {
                    stopCurrentAudio();
                };
                
                currentAudio.onpause = () => {
                    stopCurrentAudio();
                };
            }
        }

        // –£–î–ê–õ–ï–ù–ò–ï –°–û–û–ë–©–ï–ù–ò–ô
        function deleteMessage(messageId) {
            if (!currentUser || !currentChatWith || !messageId) return;
            
            if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ —Å–æ–æ–±—â–µ–Ω–∏–µ?')) {
                const chatId = generateChatId(currentUser, currentChatWith);
                const messageRef = database.ref('messages/' + chatId + '/' + messageId);
                
                // –ü–æ–º–µ—á–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –∫–∞–∫ —É–¥–∞–ª–µ–Ω–Ω–æ–µ –≤–º–µ—Å—Ç–æ –ø–æ–ª–Ω–æ–≥–æ —É–¥–∞–ª–µ–Ω–∏—è
                messageRef.update({
                    deleted: true,
                    deletedAt: Date.now(),
                    deletedBy: currentUser
                }).then(() => {
                    console.log("–°–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–º–µ—á–µ–Ω–æ –∫–∞–∫ —É–¥–∞–ª–µ–Ω–Ω–æ–µ");
                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ–±–Ω–æ–≤–ª—è–µ–º —á–∞—Ç –±–µ–∑ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏
                    const messagesContainer = document.getElementById('messages');
                    messagesContainer.innerHTML = '';
                    lastMessages.clear();
                    loadChatMessages(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
                }).catch((error) => {
                    console.error("–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è:", error);
                    alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è');
                });
            }
        }

        // –ì–û–õ–û–°–û–í–´–ï –°–û–û–ë–©–ï–ù–ò–Ø
        function toggleVoiceRecording() {
            if (!isRecording) {
                startVoiceRecording();
            } else {
                stopVoiceRecording();
            }
        }

        function startVoiceRecording() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∑–∞–ø–∏—Å—å –∞—É–¥–∏–æ');
                return;
            }

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    isRecording = true;
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        sendVoiceMessage(audioBlob);
                    };

                    mediaRecorder.start();
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º UI
                    document.getElementById('voiceBtn').classList.add('recording');
                    document.getElementById('recordingInfo').style.display = 'block';
                    document.getElementById('voiceBtn').innerHTML = '<i class="fas fa-stop"></i>';
                })
                .catch(error => {
                    console.error('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É:', error);
                    alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É');
                });
        }

        function stopVoiceRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Å–µ —Ç—Ä–µ–∫–∏
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º UI
                document.getElementById('voiceBtn').classList.remove('recording');
                document.getElementById('recordingInfo').style.display = 'none';
                document.getElementById('voiceBtn').innerHTML = '<i class="fas fa-microphone"></i>';
            }
        }

        function sendVoiceMessage(audioBlob) {
            if (!currentUser || !currentChatWith) return;

            // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º blob –≤ base64 –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –≤ Firebase
            const reader = new FileReader();
            reader.readAsDataURL(audioBlob);
            reader.onloadend = function() {
                const base64Audio = reader.result;
                
                const chatId = generateChatId(currentUser, currentChatWith);
                const messagesRef = database.ref('messages/' + chatId);

                const messageData = {
                    sender: currentUser,
                    type: 'voice',
                    audioData: base64Audio,
                    duration: '0:05',
                    timestamp: Date.now()
                };

                messagesRef.push(messageData);
            };
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();

            if (!text || !currentUser || !currentChatWith) return;

            const chatId = generateChatId(currentUser, currentChatWith);
            const messagesRef = database.ref('messages/' + chatId);

            const messageData = {
                sender: currentUser,
                text: text,
                timestamp: Date.now()
            };

            messagesRef.push(messageData);
            input.value = '';
        }

        function generateChatId(user1, user2) {
            return [user1, user2].sort().join('_');
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∞–≤–∏—à
        document.getElementById('messageInput')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        document.getElementById('regPassword')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') register();
        });

        document.getElementById('loginPassword')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });
    </script>
