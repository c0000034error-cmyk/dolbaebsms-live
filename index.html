            --text: #f8fafc;
            --text-secondary: #cbd5e1;
            --success: #10b981;
            --success-glow: #34d399;
            --error: #ef4444;
            --error-glow: #f87171;
            --voice: #8b5cf6;
            --voice-glow: #a78bfa;
            --warning: #f59e0b;
            --new-chat: #8b5cf6;
            --photo: #ec4899;
            --photo-glow: #f472b6;
            --video: #f97316;
            --video-glow: #fb923c;

            height: 100dvh;

        .app-container {

            overflow: hidden;

        .screen {

            flex-direction: column;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;

        /* Welcome Screen */

        .title {

        .auth-buttons {

            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 280px;
            margin: 0 auto;
        }

        .btn {
            padding: 1.2rem;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 54px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-secondary {

            color: var(--primary);
            border: 2px solid var(--primary);
        }

            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
        }

        .safe-input {
            border: 2px solid var(--surface-light);
            background: var(--background);
            color: var(--text);
            padding: 1.2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s ease;
            min-height: 54px;
        }

        /* Chat Header */
        .chat-header {
            padding: 0.8rem 1rem;
            background: var(--surface-light);
            display: flex;
            align-items: center;
            gap: 0.8rem;
            border-bottom: 1px solid var(--surface);
            min-height: 60px;
            width: 100%;
            flex-shrink: 0;
        }

        .avatar {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            position: relative;
            flex-shrink: 0;
        }

            background: var(--surface-light);
            border-bottom: 1px solid var(--surface);
            width: 100%;

            gap: 0.5rem;
            align-items: center;
            width: 100%;

            padding: 0.8rem 1rem;
            border: 1px solid var(--surface);
            border-radius: 20px;
            background: var(--background);
            color: var(--text);
            font-size: 1rem;
            min-height: 44px;
        }

        /* Chats List */

            flex: 1;
            overflow-y: auto;
            padding: 0.8rem;
            -webkit-overflow-scrolling: touch;
            width: 100%;
        }

        .chat-item {
            padding: 1rem;
            margin: 0.5rem 0;
            background: var(--surface-light);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            width: 100%;
        }

        /* Messages */

            flex: 1;

            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
            -webkit-overflow-scrolling: touch;
            width: 100%;

            background: var(--surface-light);

            position: relative;
            align-self: flex-start;

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            flex-shrink: 0;
            min-width: 40px;

        .media-btn {

            border-radius: 50%;

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;

            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }

        .media-preview {
            display: none;
            margin-bottom: 0.6rem;

        }

        .media-preview.active {

        .preview-content {

            align-items: center;
            justify-content: center;

        .recording-info {
            display: none;
            text-align: center;
            color: var(--error);
            margin-top: 0.5rem;
            font-size: 0.8rem;
        }

        .recording-info.active {
            display: block;
        }

        /* Voice Messages */
        .voice-message {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.5rem;
        }

        .voice-player {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            flex: 1;
        }

        .voice-visualizer {
            display: flex;
            align-items: end;
            gap: 2px;
            height: 25px;
            flex: 1;
        }

        .voice-bar {
            width: 2px;
            background: white;
            border-radius: 1px;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .voice-bar.active {
            animation: reactionBounce 0.6s ease-in-out infinite;
        }

        @keyframes reactionBounce {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.5); }
        }

        /* Reactions */
        .message-reactions {
            position: absolute;
            bottom: -8px;
            right: 8px;
            display: flex;
            gap: 2px;
            background: var(--surface);
            border-radius: 12px;
            padding: 2px 6px;
            border: 1px solid var(--surface-light);
            font-size: 0.8rem;
        }

        .reaction {
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .reaction.active {
            animation: reactionBounce 0.3s ease;
        }

        .reaction-picker {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface-light);
            border-radius: 24px;
            padding: 0.4rem;
            display: none;
            gap: 0.3rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border: 1px solid var(--surface-glow);
            z-index: 1000;
        }

        .reaction-picker.active {
            display: flex;
            animation: fadeInUp 0.2s ease;
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateX(-50%) translateY(20px);
            }
            to { 
                opacity: 1; 
                transform: translateX(-50%) translateY(0);
            }
        }

        .reaction-emoji {
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.3rem;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è
        function showScreen(screenId) {
            console.log('–ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —ç–∫—Ä–∞–Ω:', screenId);
            
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            
            const targetScreen = getElement(screenId);
            if (targetScreen) {
                targetScreen.classList.add('active');
            } else {
                getElement('welcomeScreen').classList.add('active');
            }
        }

        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –∏ –≤—Ö–æ–¥
        function register() {
            const username = getElement('regUsername').value.trim();
            const password = getElement('regPassword').value;
            const remember = getElement('rememberReg').checked;

            if (!username || !password) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }

            const usersRef = database.ref('users/' + username);
            
            usersRef.once('value').then((snapshot) => {
                if (snapshot.exists()) {
                    alert('–≠—Ç–æ—Ç –ª–æ–≥–∏–Ω —É–∂–µ –∑–∞–Ω—è—Ç');
                    return;
                } else {
                    usersRef.set({
                        username: username,
                        password: password,
                        createdAt: Date.now(),
                        isOnline: true,
                        lastSeen: Date.now()
                    }).then(() => {
                        if (remember) {
                            localStorage.setItem('savedUser', username);
                            localStorage.setItem('savedPassword', password);
                        }
                        loginUser(username);
                    });
                }
            });
        }

        function login() {
            const username = getElement('loginUsername').value.trim();
            const password = getElement('loginPassword').value;
            const remember = getElement('rememberLogin').checked;

            if (!username || !password) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }

            const usersRef = database.ref('users/' + username);
            
            usersRef.once('value').then((snapshot) => {
                if (!snapshot.exists()) {
                    alert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω');
                    return;
                }

                const userData = snapshot.val();
                
                if (userData.password === password) {
                    if (remember) {
                        localStorage.setItem('savedUser', username);
                        localStorage.setItem('savedPassword', password);
                    }
                    loginUser(username);
                } else {
                    alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');
                }
            });
        }

        function loginUser(username) {
            currentUser = username;
            const userRef = database.ref('users/' + username);
            userRef.update({
                isOnline: true,
                lastSeen: Date.now()
            });

            showScreen('chatList');
            getElement('userName').textContent = username;
            getElement('userAvatar').textContent = username.charAt(0).toUpperCase();
            startChatListListener();
        }
